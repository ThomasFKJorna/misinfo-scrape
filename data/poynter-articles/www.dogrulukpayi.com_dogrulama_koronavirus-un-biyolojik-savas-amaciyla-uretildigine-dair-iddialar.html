laimReview","datePublished":"2020-05-17T12:23:05+03:00","author":[{"@type":"Person","name":"Cansu Yılmaz","image":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/user/cansu-yilmaz-337.jpg","url":"https://www.dogrulukpayi.comhttps://www.dogrulukpayi.com/ekibimiz/cansu-yilmaz"}],"url":"/dogruluk-kontrolu/koronavirus-un-biyolojik-savas-amaciyla-uretildigine-dair-iddialar","claimReviewed":"\"Koronavirüs’ün biyolojik savaş amacıyla Pastör ve Robert Koch Enstitüsü’nde üretildiği ve ABD tarafından Vuhan’a uçakla götürüldüğü iddiası\"","reviewRating":{"@type":"Rating","ratingValue":1,"bestRating":"3","worstRating":"1","alternateName":"Yanlış"}},{"@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Doğrulama","item":"https://www.dogrulukpayi.com/dogruluk-kontrolleri"}]}]}]},"duration":8,"contentBlocks":{"time":1644243001,"blocks":[{"id":"3F07A5BB-7691-B0FA-CEE3-37C4A621EA14","data":{"text":"9 Mayıs 2020’de gercekedebiyat.com internet sitesinde yayınlanan bir paylaşımda Prof. Dr. Anıl Çeçen’in kişisel blog yazısına referansla, virüsün Pastör ve Robert Koch Enstitüsü’nde yaratıldığı ve ABD tarafından Çin'in Vuhan kentine uçakla gönderildiği iddiasına \u003ca href=\"https://www.gercekedebiyat.com/NewDetails.aspx?newsID=4651\u0026amp;fbclid=IwAR3JnwwibfHlAsaUFLN8YObwo7ZGtCD34zgd6LrYzBz-XJJ2DZ1g0BHC1G8\" target=\"_blank\" title=\"\"\u003eyer verildi.\u003c/a\u003e"},"type":"paragraph"},{"id":"8E32F5E6-FFCD-773C-471A-200C4F9B460E","data":{"text":"\u003ca href=\"https://www.gercekedebiyat.com/haber-detay/prof-dr-anil-cecen-virus-pastor-ve-robent-koch-enstitusunde-yaratildi-abd-vuana-ucakla-goturdu/4651\" target=\"_blank\" title=\"\"\u003egercekedebiyat.com\u003c/a\u003e Facebook sayfasında bugüne kadar 500 bine yakın görüntülenme alan iddiaya yönelik içeriğin aynısı turkishnews.com sitesinde de \u003ca href=\"https://www.turkishnews.com/2020/05/11/prof-dr-anil-cecen-virus-pastor-ve-robert-koch-enstitusunde-yaratildi-abd-vuana-ucakla-goturdu/\" target=\"_blank\" title=\"\"\u003emevcut.\u003c/a\u003e İki sitede de yer alan içeriğe göre bu haber içeriği, Prof. Dr. Anıl Çeçen’in kişisel \u003ca href=\"https://prof-dr-anil-cecen.blogspot.com/\" target=\"_blank\" title=\"\"\u003eblogundan\u003c/a\u003e derlenmiş. Kişisel blogdaki yazı 40 bine görüntülenme alırken, blogdaki yazının birebir olarak \u003ca href=\"http://www.bagimsizozgurmedya.com/makale_4319_115.html\" title=\"\"\u003ebagimsizozgurmedya.com\u003c/a\u003e ve \u003ca href=\"https://stratejikguvenlik.blog/2020/05/08/arastirma-dosyasi-prof-dr-anil-cecen-corona-virusu-ile-biyolojik-savas/\" title=\"\"\u003estratejikguvenlik.blog\u003c/a\u003e sitelerinde de paylaşıldığı görülmekte."},"type":"paragraph"},{"id":"A514942F-7A21-5E1E-6C9E-2658EEE6A10D","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/eb027383-db4a-49ce-b453-ae627fd27656-1.png"},"width":1000,"height":500,"caption":"","mediaId":"5719","dataOrder":null,"direction":false,"withBackground":true},"type":"image"},{"id":"A0CC8427-5752-F1E3-FBF1-220C48DDB20E","data":{"text":"Koronavirüs ile ilgili komplo teorileri yalnızca Anıl Çeçen tarafından dile getirilmemiş. Birçok farklı ülkede koronavirüs’ün bir biyolojik silah olduğu ve 5G teknolojisiyle olan ilişkisi sık sık \u003ca href=\"https://economictimes.indiatimes.com/magazines/panache/is-covid-19-a-bioweapon-five-conspiracy-theories-around-coronavirus-that-will-shock-you/coronavirus-predicted-in-a-novel/slideshow/74388522.cms\" title=\"\"\u003egündeme gelmiş.\u003c/a\u003e Bu komplo teorilerinde isimleri geçen kuruluşlar da iddialara karşı resmi açıklamalar yayınladılar. Virüsün Çin tarafından biyolojik silah olarak geliştirildiğine ve virüsün 5G teknolojisi olan ilişkisine dair komplo teorileri birçok yabancı sitede \u003ca href=\"https://www.dqindia.com/coronavirus-outbreak-opportunity-end-bioweapon-programs/\" title=\"\"\u003eyer almış.\u003c/a\u003e"},"type":"paragraph"},{"id":"038568D5-94BE-F7B5-D3CE-ED238C7452AE","data":{"text":"ABD’de ise virüsün biyolojik silah olarak olmasa da Vuhan’da bir laboratuvarda üzerinde araştırmalar yapılırken kaza ile yayılmış olabileceğine dair Başkan Donald Trump ve diğer politik figürler tarafından iddialar \u003ca href=\"https://www.forbes.com/sites/jackbrewster/2020/05/10/a-timeline-of-the-covid-19-wuhan-lab-origin-theory/#491e8265abad\" target=\"_blank\" title=\"\"\u003edile getirilmişti.\u003c/a\u003e"},"type":"paragraph"},{"id":"AF0AC8A1-5C33-55E2-414E-476E3047019C","data":{"text":"Prof. Dr. Anıl Çeçen Kimdir?","level":3},"type":"header"},{"id":"AC3C189F-620D-AE78-145D-17716BA39495","data":{"text":"Ankara TED Koleji (1966) ve Ankara Üniversitesi Hukuk Fakültesi (1970) mezunu olan Anıl Çeçen, hukuk profesörü ve akademisyen. Atatürkçü Düşünce Derneği kurucularından olan Çeçen, aynı zamanda çeşitli platformlarda yazılar yazıyor."},"type":"paragraph"},{"id":"23ACD515-2497-FFC2-ED3A-83076E74E559","data":{"text":"Çeçen’in koronavirüs ile ilgili iddalarını geriye doğru takip etmek mümkün. 3 Mayıs 2020 tarihinde 24 TV’ye yaptığı \u003ca href=\"https://www.youtube.com/watch?v=3JS5Q-AGTYM\" target=\"_blank\" title=\"\"\u003ecanlı bağlantıda,\u003c/a\u003e ‘’\u003ci\u003eOrta Doğu’da bir Armageddon savaşı çıksa pandemi meydana gelmezdi\u003c/i\u003e’’ ifadelerini kullanmıştı. Yine aynı yayında ‘’\u003ci\u003eAskeri savaş çıkartılamadığı için biyolojik savaş çıkartıldı. Bu savaş askeri savaş çıkana kadar devam edecektir\u003c/i\u003e’’ ve ‘’\u003ci\u003eABD'deki ölümlerin suçlusu Trump değildir, Obama zamanındaki sağlık reformlarını önleyen Amerikan İlaç Şirketleri'dir. Çünkü ilaç şirketleri hastaneler üzerinden dünya kapitalist sistemini yönetirler. En büyük lobi ilaç lobisidir.\u003c/i\u003e’’ gibi ifadeler de kullanmıştı.\u003cbr\u003e"},"type":"paragraph"},{"id":"8F08CF22-4FDD-F76E-3390-A983A99C4871","data":{"text":"Metinde Yer Alan İddialar Neler?","level":3},"type":"header"},{"id":"B404277F-E120-D41A-5D9C-EFA36971A3A4","data":{"text":"Prof. Dr. Anıl Çeçen, koronavirüsün kökeni ve yayılması ile ilgili birbirleri ile bağlantılı çeşitli iddialarda bulunmuş. Genel bir teoriye bağlanan iddialar arasında öne çıkanlar şu şekilde:"},"type":"paragraph"},{"id":"1C379A9D-25DC-B1EB-7D34-80B7A551284C","data":{"text":"1) Virüse dair önce Paris’teki Pastör Enstitüsü’nde, daha sonra Almanya’daki Robert Koch Enstitüsü’nde ön çalışmalar yapıldı."},"type":"paragraph"},{"id":"377810D3-594B-4290-27FB-1D96E0040F03","data":{"text":"2) İnsanların bedenlerine, COVID-19’dan korunmak için aşı olma zorunluluğu getirilmesiyle, 5G ile çalışacak ve robotlar ile birlikte çalışma amacıyla yönlendirilecekleri aşılar enjekte edilecek."},"type":"paragraph"},{"id":"76E1AE45-1D0C-AA83-7664-BEEE36381CB3","data":{"text":"3) Bill Gates kurduğu vakıf aracılığı ile dünyayı elektronik olarak kontrol altına almak amacıyla çalışmalara başladı."},"type":"paragraph"},{"id":"B647D434-A0B9-3D39-1178-ABD88687EB34","data":{"text":"4) Teknik uzmanların açıklamalarına göre 5G teknolojisi bulunduğu ya da kullanıldığı yerde oksijeni yok ederek insan için nefes alamaz bir ortam yaratmaktadır."},"type":"paragraph"},{"id":"CB852DD8-40BD-FB18-A23D-2B891A4BEC63","data":{"text":"Pastör ve Robert Koch Enstitüsü’nde Virüs’e Dair Ön Çalışmalar mı Yapıldı?","level":3},"type":"header"},{"id":"8DDC6878-13EB-68D4-9719-5F5E0BC42948","data":{"text":"Pasteur Enstitüsü; biyoloji, mikroorganizmalar, bulaşıcı hastalıklar ve aşılar hakkında araştırma yürüten kar amacı gütmeyen bir kuruluş. Enstitünün SARS-CoV-2 virüsünün ‘’yapımında’’ yer aldığına dair iddialar Fransa medyasında da kendine yer bulmuştu. Enstitü, 18 Mart 2020 tarihinde resmi web sitesinden yayınladığı bildiri ile bu iddiaların tamamen asılsız olduğu \u003ca href=\"https://www.pasteur.fr/en/coronavirus-institut-pasteur-warns-against-false-information-circulating-social-media\" target=\"_blank\" title=\"\"\u003eaçıkladı.\u003c/a\u003e Enstitü’nün ana amaçlarından birinin ortaya çıkan virüslere karşı çalışmak olduğu, aynı zamanda SARS-CoV-1 virüsünün sebep olduğu SARS hastalığına yönelik 2004 yılında aşı stratejileri geliştirdikleri de yapılan açıklamada belirtilmiş. Enstitü, koronavirüslere dair önceki yıllarda kazanılan deneyimlerle birlikte, virüsün ‘’yapımında’’ değil, virüse karşı stratejiler geliştirmek için çalıştıklarını belirtmiş. Sitede aynı zamanda dolaşımda olan, Pasteur Enstitüsü’nde çalışan birinin ‘’virüsün Çin tarafından biyolojik silah olarak üretildiği’’ne dair ses kaydının içeriği de \u003ca href=\"https://www.pasteur.fr/en/coronavirus-institut-pasteur-warns-against-false-information-circulating-social-media\" target=\"_blank\" title=\"\"\u003eyalanlanmış.\u003c/a\u003e"},"type":"paragraph"},{"id":"9DD07E87-BAC8-9C0C-756C-23028B6C0267","data":{"text":"Robert Koch Enstitüsü ise hastalık kontrolü ve önlenmesinden sorumlu bir araştırma enstitüsü. Daha önce virüsün bu enstitü tarafından yapıldığına dair bir iddia bulunmadığından, kurumun bu duruma dair de bir açıklaması yok. Ancak kuruluşun web sitesinde yer alan raporda koronavirüslerin hayvanlar arasında var olduğuna ve bu virüslerin bazı tiplerinin insanlara da geçebildiğine dair bilgiler \u003ca href=\"https://www.rki.de/EN/Home/homepage.html\" target=\"_blank\" title=\"\"\u003eyer almakta.\u003c/a\u003e Yani Robert Koch Enstitüsü de virüsün insan yapımı olma ihtimalinden bahsetmiyor."},"type":"paragraph"},{"id":"4026E3CA-987D-62C4-5A8A-C2E741023BD6","data":{"text":"Dünya Sağlık Örgütü, virüsün kökenine dair yaptığı \u003ca href=\"https://web.archive.org/web/20200509113942/https:/www.who.int/health-topics/coronavirus/who-recommendations-to-reduce-risk-of-transmission-of-emerging-pathogens-from-animals-to-humans-in-live-animal-markets\" target=\"_blank\" title=\"\"\u003eaçıklamalarda,\u003c/a\u003e virüsün genetik dizilimi incelendiğinde yarasalarda görülen koronavirüs tipiyle benzerlik gösterdiğini açıklamıştı. Dünya Sağlık Örgütü’nün açıklamalarına göre, virüs insan yapımı değil ve hayvanlardan insanlara bulaştı. John Hopkins Üniversitesi de aynı şekilde virüsün insan yapımı olduğuna dair teorileri \u003ca href=\"https://www.hopkinsmedicine.org/health/conditions-and-diseases/coronavirus/2019-novel-coronavirus-myth-versus-fact\" target=\"_blank\" title=\"\"\u003eyanlışlamıştı.\u003c/a\u003e"},"type":"paragraph"},{"id":"86B95E41-7B19-B44B-29FF-4EED54B35B45","data":{"text":"A\u003cspan style=\"font-size: 1rem;\"\u003eBD Başkanı Trump, virüsün Çin’de bir laboratuvarda ‘’kaza eseri’’ ortaya çıkmış olabileceği ihtimalinden bahsetmişti. Yaptığı açıklamalarda Çin’in salgını örtbas etmeye çalıştığını, yeterli önlemleri almadığını ve vaka sayılarını gizlediğini söyleyen Trump, Çin’in bu salgından sorumlu tutulması ve gerekli yaptırımların uygulanması için çağrılar \u003ca href=\"https://www.bbc.com/news/world-us-canada-52496098\" target=\"_blank\" title=\"\"\u003eyapmıştı.\u003c/a\u003e Çin ise ABD ve dünyaya gerekli önlemleri aldığını ve vaktinde gerekli haberlerin verildiği açıklamasını \u003ca href=\"https://www.cnbc.com/2020/05/10/china-refutes-24-lies-by-us-politicians-over-coronavirus.html\" target=\"_blank\" title=\"\"\u003eyapmıştı.\u003c/a\u003e\u003c/span\u003e"},"type":"paragraph"},{"id":"26889C11-3BA7-F231-CEB2-7B17212E06E9","data":{"text":"5G Teknolojisi ile Koronavirüs’ün Bir Bağlantısı Var mı?","level":3},"type":"header"},{"id":"D04650A6-11DE-0E6E-4DA5-4B1D740A1A26","data":{"text":"5G teknolojisinin insanlara zararlı olduğuna dair bir kanıt \u003ca href=\"https://fullfact.org/online/wuhan-5g-coronavirus/\" target=\"_blank\" title=\"\"\u003ebulunmuyor.\u003c/a\u003e Daha önceki 2G, 3G ve 4G kablosuz ağ teknolojileri gibi 5G de radyo dalgaları üzerinden iletiliyor. Bu radyo dalgaları, iyonlaştırıcı olmayan radyasyona sahip. Yani UV ışınları ya da X-RAY gibi DNA hücrelerine zarar veremiyorlar. \u003cspan style=\"font-size: 1rem;\"\u003e5G teknolojisinin bağışıklık sistemi üzerinde bir zararı olduğu üzerine de bir kanıt \u003ca href=\"https://www.who.int/news-room/q-a-detail/5g-mobile-networks-and-health\" target=\"_blank\" title=\"\"\u003ebulunmamış.\u003c/a\u003e\u003c/span\u003e"},"type":"paragraph"},{"id":"181D793B-E0F9-18E7-49B4-DBC97A6535F2","data":{"text":"\u003cspan style=\"font-size: 1rem;\"\u003e5G teknolojisi, radyo dalgaları üzerinden iletilebildiğinden ve DNA’ya zarar vermediği için, Anıl Çeçen’in iddia ettiği gibi 5G teknolojisinin aşı ile enjekte edilebilmesi veya insan vücudu üzerinde bahsedildiği gibi bir etkisi olması ise söz konusu \u003ca href=\"https://fullfact.org/online/wuhan-5g-coronavirus/\" target=\"_blank\" title=\"\"\u003edeğil.\u003c/a\u003e\u003c/span\u003e"},"type":"paragraph"},{"id":"5FA49ADB-9735-32A0-B079-539AD8C5EB3E","data":{"text":"Bill Gates’in Vakfı Ne İş Yapıyor?","level":3},"type":"header"},{"id":"07C4336F-9FD3-9F8C-9E3F-18C62491D587","data":{"text":"Anıl Çeçen, iddiasında Bill Gates’in kurduğu yeni vakıfla birlikte ‘’dünyayı elektronik kontrol altına almak için çalışmalar yaptığı’’ ifadelerine yer vermiş. Bill Gates, 13 Mart 2020 tarihinde kurucusu olduğu Microsoft’tan ve Berkshire Hathaway’de yaptığı görevden çekileceğini \u003ca href=\"https://www.linkedin.com/in/williamhgates/detail/recent-activity/\" target=\"_blank\" title=\"\"\u003eaçıklamıştı.\u003c/a\u003e Bunun yerine, eşiyle kurdukları Bill \u0026amp; Melinda Gates Vakfı’nda küresel sağlık ve gelişme, iklim krizi ve eğitim sorunlarıyla ilgileneceğini açıklamıştı. Vakıf, aynı zamanda COVID-19’a etki edecek aşı yapımı araştırmalarını da \u003ca href=\"https://www.gatesfoundation.org/TheOptimist/Articles/coronavirus-mark-suzman-funding-announcement-2\" target=\"_blank\" title=\"\"\u003edestekliyor.\u003c/a\u003e Kurulalı 20 yıl olan Gates Vakfı, COVID-19 ile mücadele kapsamında şimdiye kadar 250 milyon dolar yardımda bulundu."},"type":"paragraph"},{"id":"AA422AE8-8A6E-5610-AE58-99AD55B76B12","data":{"text":"Sonuç:","level":3},"type":"header"},{"id":"DD31CB07-34BB-9B7E-FE8B-116AABDB2384","data":{"text":"\u003cb\u003eİddia YANLIŞ.\u003c/b\u003e"},"type":"paragraph"},{"id":"95E98855-72FD-DD89-6129-E90119305BE0","data":{"text":"Hukuk profesörü Anıl Çeçen’in ilk olarak kendi blogunda yayınladığı, ardından da gercekedebiyat.com sitesi ve başka çeşitli web sitelerinde de paylaşılan yazısında dile getirdiği virüsün kökenine ve yayılmasına yönelik yaptığı iddialar güvenilir kaynaklara ve somut verilere dayanmıyor. Çeşitli resmi kurum, kuruluş ve vakıflar tarafından yapılan araştırmalara göre virüs biyolojik silah olarak üretilmedi. Anıl Çeçen’in virüsün çıkış amacına hizmet ettiğini öne sürdüğü Bill Gates, vakfında insani yardımlar ve küresel gelişme çalışmaları yapıyor. Virüsün 5G teknolojisi ile de bir bağlantısı bulunmuyor."},"type":"paragraph"}],"version":"2.22.2"},"references":[{"url":"https://web.archive.org/web/20200502192522/https://www.rki.de/EN/Home/homepage.html","text":"Robert Koch Institute"},{"url":"https://web.archive.org/web/20200517091405/https://www.pasteur.fr/en/coronavirus-institut-pasteur-warns-against-false-information-circulating-social-media","text":"Pasteur Institute"},{"url":"https://web.archive.org/web/20200509113942/https:/www.who.int/health-topics/coronavirus/who-recommendations-to-reduce-risk-of-transmission-of-emerging-pathogens-from-animals-to-humans-in-live-animal-markets","text":"Dünya Sağlık Örgütü"},{"url":"https://web.archive.org/web/20200508031711/https://fullfact.org/online/wuhan-5g-coronavirus/","text":"Fullfact"}],"updateNotes":[],"videoLink":null,"excerpt":"\"Koronavirüs’ün biyolojik savaş amacıyla Pastör ve Robert Koch Enstitüsü’nde üretildiği ve ABD tarafından Vuhan’a uçakla götürüldüğü iddiası\"","type":{"title":"Doğrulama","id":52,"icon":"fad fa-badge-check","theme":"brightpurple","slug":"dogrulama","type":"verification"},"authors":[{"id":38,"slug":"cansu-yilmaz","type":{"type":"user","title":"Editör"},"title":"Cansu Yılmaz","prefix":"","fullName":"Cansu Yılmaz","firstName":"Cansu","lastName":"Yılmaz","role":"Raportör/Editör","listOrder":4,"seo":{"title":"Cansu "logo":{"@type":"ImageObject","url":"https://www.dogrulukpayi.com/build/front-end/img/website_logo@2x.png","width":800,"height":500},"name":"Doğruluk Payı"},"keywords":"coronavirus,wuhan,vuhan,prof. dr. anıl çeçen,anıl çeçen,5g koronavirüs,5g koronavirüsü,Robert Koch Institute,Pasteur Institute,biyolojik savaş"},{"@type":"ClaimReview","datePublished":"2020-05-17T12:23:05+03:00","author":[{"@type":"Person","name":"Cansu Yılmaz","image":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/user/cansu-yilmaz-337.jpg","url":"https://www.dogrulukpayi.comhttps://www.dogrulukpayi.com/ekibimiz/cansu-yilmaz"}],"url":"/dogruluk-kontrolu/koronavirus-un-biyolojik-savas-amaciyla-uretildigine-dair-iddialar","claimReviewed":"\"Koronavirüs’ün biyolojik savaş amacıyla Pastör ve Robert Koch Enstitüsü’nde üretildiği ve ABD tarafından Vuhan’a uçakla götürüldüğü iddiası\"","reviewRating":{"@type":"Rating","ratingValue":1,"bestRating":"3","worstRating":"1","alternateName":"Yanlış"}},{"@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Doğrulama","item":"https://www.dogrulukpayi.com/dogruluk-kontrolleri"}]}]}]},"duration":8,"contentBlocks":{"time":1644243001,"blocks":[{"id":"3F07A5BB-7691-B0FA-CEE3-37C4A621EA14","data":{"text":"9 Mayıs 2020’de gercekedebiyat.com internet sitesinde yayınlanan bir paylaşımda Prof. Dr. Anıl Çeçen’in kişisel blog yazısına referansla, virüsün Pastör ve Robert Koch Enstitüsü’nde yaratıldığı ve ABD tarafından Çin'in Vuhan kentine uçakla gönderildiği iddiasına \u003ca href=\"https://www.gercekedebiyat.com/NewDetails.aspx?newsID=4651\u0026amp;fbclid=IwAR3JnwwibfHlAsaUFLN8YObwo7ZGtCD34zgd6LrYzBz-XJJ2DZ1g0BHC1G8\" target=\"_blank\" title=\"\"\u003eyer verildi.\u003c/a\u003e"},"type":"paragraph"},{"id":"8E32F5E6-FFCD-773C-471A-200C4F9B460E","data":{"text":"\u003ca href=\"https://www.gercekedebiyat.com/haber-detay/prof-dr-anil-cecen-virus-pastor-ve-robent-koch-enstitusunde-yaratildi-abd-vuana-ucakla-goturdu/4651\" target=\"_blank\" title=\"\"\u003egercekedebiyat.com\u003c/a\u003e Facebook sayfasında bugüne kadar 500 bine yakın görüntülenme alan iddiaya yönelik içeriğin aynısı turkishnews.com sitesinde de \u003ca href=\"https://www.turkishnews.com/2020/05/11/prof-dr-anil-cecen-virus-pastor-ve-robert-koch-enstitusunde-yaratildi-abd-vuana-ucakla-goturdu/\" target=\"_blank\" title=\"\"\u003emevcut.\u003c/a\u003e İki sitede de yer alan içeriğe göre bu haber içeriği, Prof. Dr. Anıl Çeçen’in kişisel \u003ca href=\"https://prof-dr-anil-cecen.blogspot.com/\" target=\"_blank\" title=\"\"\u003eblogundan\u003c/a\u003e derlenmiş. Kişisel blogdaki yazı 40 bine görüntülenme alırken, blogdaki yazının birebir olarak \u003ca href=\"http://www.bagimsizozgurmedya.com/makale_4319_115.html\" title=\"\"\u003ebagimsizozgurmedya.com\u003c/a\u003e ve \u003ca href=\"https://stratejikguvenlik.blog/2020/05/08/arastirma-dosyasi-prof-dr-anil-cecen-corona-virusu-ile-biyolojik-savas/\" title=\"\"\u003estratejikguvenlik.blog\u003c/a\u003e sitelerinde de paylaşıldığı görülmekte."},"type":"paragraph"},{"id":"A514942F-7A21-5E1E-6C9E-2658EEE6A10D","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/eb027383-db4a-49ce-b453-ae627fd27656-1.png"},"width":1000,"height":500,"caption":"","mediaId":"5719","dataOrder":null,"direction":false,"withBackground":true},"type":"image"},{"id":"A0CC8427-5752-F1E3-FBF1-220C48DDB20E","data":{"text":"Koronavirüs ile ilgili komplo teorileri yalnızca Anıl Çeçen tarafından dile getirilmemiş. Birçok farklı ülkede koronavirüs’ün bir biyolojik silah olduğu ve 5G teknolojisiyle olan ilişkisi sık sık \u003ca href=\"https://economictimes.indiatimes.com/magazines/panache/is-covid-19-a-bioweapon-five-conspiracy-theories-around-coronavirus-that-will-shock-you/coronavirus-predicted-in-a-novel/slideshow/74388522.cms\" title=\"\"\u003egündeme gelmiş.\u003c/a\u003e Bu komplo teorilerinde isimleri geçen kuruluşlar da iddialara karşı resmi açıklamalar yayınladılar. Virüsün Çin tarafından biyolojik silah olarak geliştirildiğine ve virüsün 5G teknolojisi olan ilişkisine dair komplo teorileri birçok yabancı sitede \u003ca href=\"https://www.dqindia.com/coronavirus-outbreak-opportunity-end-bioweapon-programs/\" title=\"\"\u003eyer almış.\u003c/a\u003e"},"type":"paragraph"},{"id":"038568D5-94BE-F7B5-D3CE-ED238C7452AE","data":{"text":"ABD’de ise virüsün biyolojik silah olarak olmasa da Vuhan’da bir laboratuvarda üzerinde araştırmalar yapılırken kaza ile yayılmış olabileceğine dair Başkan Donald Trump ve diğer politik figürler tarafından iddialar \u003ca href=\"https://www.forbes.com/sites/jackbrewster/2020/05/10/a-timeline-of-the-covid-19-wuhan-lab-origin-theory/#491e8265abad\" target=\"_blank\" title=\"\"\u003edile getirilmişti.\u003c/a\u003e"},"type":"paragraph"},{"id":"AF0AC8A1-5C33-55E2-414E-476E3047019C","data":{"text":"Prof. Dr. Anıl Çeçen Kimdir?","level":3},"type":"header"},{"id":"AC3C189F-620D-AE78-145D-17716BA39495","data":{"text":"Ankara TED Koleji (1966) ve Ankara Üniversitesi Hukuk Fakültesi (1970) mezunu olan Anıl Çeçen, hukuk profesörü ve akademisyen. Atatürkçü Düşünce Derneği kurucularından olan Çeçen, aynı zamanda çeşitli platformlarda yazılar yazıyor."},"type":"paragraph"},{"id":"23ACD515-2497-FFC2-ED3A-83076E74E559","data":{"text":"Çeçen’in koronavirüs ile ilgili iddalarını geriye doğru takip etmek mümkün. 3 Mayıs 2020 tarihinde 24 TV’ye yaptığı \u003ca href=\"https://www.youtube.com/watch?v=3JS5Q-AGTYM\" target=\"_blank\" title=\"\"\u003ecanlı bağlantıda,\u003c/a\u003e ‘’\u003ci\u003eOrta Doğu’da bir Armageddon savaşı çıksa pandemi meydana gelmezdi\u003c/i\u003e’’ ifadelerini kullanmıştı. Yine aynı yayında ‘’\u003ci\u003eAskeri savaş çıkartılamadığı için biyolojik savaş çıkartıldı. Bu savaş askeri savaş çıkana kadar devam edecektir\u003c/i\u003e’’ ve ‘’\u003ci\u003eABD'deki ölümlerin suçlusu Trump değildir, Obama zamanındaki sağlık reformlarını önleyen Amerikan İlaç Şirketleri'dir. Çünkü ilaç şirketleri hastaneler üzerinden dünya kapitalist sistemini yönetirler. En büyük lobi ilaç lobisidir.\u003c/i\u003e’’ gibi ifadeler de kullanmıştı.\u003cbr\u003e"},"type":"paragraph"},{"id":"8F08CF22-4FDD-F76E-3390-A983A99C4871","data":{"text":"Metinde Yer Alan İddialar Neler?","level":3},"type":"header"},{"id":"B404277F-E120-D41A-5D9C-EFA36971A3A4","data":{"text":"Prof. Dr. Anıl Çeçen, koronavirüsün kökeni ve yayılması ile ilgili birbirleri ile bağlantılı çeşitli iddialarda bulunmuş. Genel bir teoriye bağlanan iddialar arasında öne çıkanlar şu şekilde:"},"type":"paragraph"},{"id":"1C379A9D-25DC-B1EB-7D34-80B7A551284C","data":{"text":"1) Virüse dair önce Paris’teki Pastör Enstitüsü’nde, daha sonra Almanya’daki Robert Koch Enstitüsü’nde ön çalışmalar yapıldı."},"type":"paragraph"},{"id":"377810D3-594B-4290-27FB-1D96E0040F03","data":{"text":"2) İnsanların bedenlerine, COVID-19’dan korunmak için aşı olma zorunluluğu getirilmesiyle, 5G ile çalışacak ve robotlar ile birlikte çalışma amacıyla yönlendirilecekleri aşılar enjekte edilecek."},"type":"paragraph"},{"id":"76E1AE45-1D0C-AA83-7664-BEEE36381CB3","data":{"text":"3) Bill Gates kurduğu vakıf aracılığı ile dünyayı elektronik olarak kontrol altına almak amacıyla çalışmalara başladı."},"type":"paragraph"},{"id":"B647D434-A0B9-3D39-1178-ABD88687EB34","data":{"text":"4) Teknik uzmanların açıklamalarına göre 5G teknolojisi bulunduğu ya da kullanıldığı yerde oksijeni yok ederek insan için nefes alamaz bir ortam yaratmaktadır."},"type":"paragraph"},{"id":"CB852DD8-40BD-FB18-A23D-2B891A4BEC63","data":{"text":"Pastör ve Robert Koch Enstitüsü’nde Virüs’e Dair Ön Çalışmalar mı Yapıldı?","level":3},"type":"header"},{"id":"8DDC6878-13EB-68D4-9719-5F5E0BC42948","data":{"text":"Pasteur Enstitüsü; biyoloji, mikroorganizmalar, bulaşıcı hastalıklar ve aşılar hakkında araştırma yürüten kar amacı gütmeyen bir kuruluş. Enstitünün SARS-CoV-2 virüsünün ‘’yapımında’’ yer aldığına dair iddialar Fransa medyasında da kendine yer bulmuştu. Enstitü, 18 Mart 2020 tarihinde resmi web sitesinden yayınladığı bildiri ile bu iddiaların tamamen asılsız olduğu \u003ca href=\"https://www.pasteur.fr/en/coronavirus-institut-pasteur-warns-against-false-information-circulating-social-media\" target=\"_blank\" title=\"\"\u003eaçıkladı.\u003c/a\u003e Enstitü’nün ana amaçlarından birinin ortaya çıkan virüslere karşı çalışmak olduğu, aynı zamanda SARS-CoV-1 virüsünün sebep olduğu SARS hastalığına yönelik 2004 yılında aşı stratejileri geliştirdikleri de yapılan açıklamada belirtilmiş. Enstitü, koronavirüslere dair önceki yıllarda kazanılan deneyimlerle birlikte, virüsün ‘’yapımında’’ değil, virüse karşı stratejiler geliştirmek için çalıştıklarını belirtmiş. Sitede aynı zamanda dolaşımda olan, Pasteur Enstitüsü’nde çalışan birinin ‘’virüsün Çin tarafından biyolojik silah olarak üretildiği’’ne dair ses kaydının içeriği de \u003ca href=\"https://www.pasteur.fr/en/coronavirus-institut-pasteur-warns-against-false-information-circulating-social-media\" target=\"_blank\" title=\"\"\u003eyalanlanmış.\u003c/a\u003e"},"type":"paragraph"},{"id":"9DD07E87-BAC8-9C0C-756C-23028B6C0267","data":{"text":"Robert Koch Enstitüsü ise hastalık kontrolü ve önlenmesinden sorumlu bir araştırma enstitüsü. Daha önce virüsün bu enstitü tarafından yapıldığına dair bir iddia bulunmadığından, kurumun bu duruma dair de bir açıklaması yok. Ancak kuruluşun web sitesinde yer alan raporda koronavirüslerin hayvanlar arasında var olduğuna ve bu virüslerin bazı tiplerinin insanlara da geçebildiğine dair bilgiler \u003ca href=\"https://www.rki.de/EN/Home/homepage.html\" target=\"_blank\" title=\"\"\u003eyer almakta.\u003c/a\u003e Yani Robert Koch Enstitüsü de virüsün insan yapımı olma ihtimalinden bahsetmiyor."},"type":"paragraph"},{"id":"4026E3CA-987D-62C4-5A8A-C2E741023BD6","data":{"text":"Dünya Sağlık Örgütü, virüsün kökenine dair yaptığı \u003ca href=\"https://web.archive.org/web/20200509113942/https:/www.who.int/health-topics/coronavirus/who-recommendations-to-reduce-risk-of-transmission-of-emerging-pathogens-from-animals-to-humans-in-live-animal-markets\" target=\"_blank\" title=\"\"\u003eaçıklamalarda,\u003c/a\u003e virüsün genetik dizilimi incelendiğinde yarasalarda görülen koronavirüs tipiyle benzerlik gösterdiğini açıklamıştı. Dünya Sağlık Örgütü’nün açıklamalarına göre, virüs insan yapımı değil ve hayvanlardan insanlara bulaştı. John Hopkins Üniversitesi de aynı şekilde virüsün insan yapımı olduğuna dair teorileri \u003ca href=\"https://www.hopkinsmedicine.org/health/conditions-and-diseases/coronavirus/2019-novel-coronavirus-myth-versus-fact\" target=\"_blank\" title=\"\"\u003eyanlışlamıştı.\u003c/a\u003e"},"type":"paragraph"},{"id":"86B95E41-7B19-B44B-29FF-4EED54B35B45","data":{"text":"A\u003cspan style=\"font-size: 1rem;\"\u003eBD Başkanı Trump, virüsün Çin’de bir laboratuvarda ‘’kaza eseri’’ ortaya çıkmış olabileceği ihtimalinden bahsetmişti. Yaptığı açıklamalarda Çin’in salgını örtbas etmeye çalıştığını, yeterli önlemleri almadığını ve vaka sayılarını gizlediğini söyleyen Trump, Çin’in bu salgından sorumlu tutulması ve gerekli yaptırımların uygulanması için çağrılar \u003ca href=\"https://www.bbc.com/news/world-us-canada-52496098\" target=\"_blank\" title=\"\"\u003eyapmıştı.\u003c/a\u003e Çin ise ABD ve dünyaya gerekli önlemleri aldığını ve vaktinde gerekli haberlerin verildiği açıklamasını \u003ca href=\"https://www.cnbc.com/2020/05/10/china-refutes-24-lies-by-us-politicians-over-coronavirus.html\" target=\"_blank\" title=\"\"\u003eyapmıştı.\u003c/a\u003e\u003c/span\u003e"},"type":"paragraph"},{"id":"26889C11-3BA7-F231-CEB2-7B17212E06E9","data":{"text":"5G Teknolojisi ile Koronavirüs’ün Bir Bağlantısı Var mı?","level":3},"type":"header"},{"id":"D04650A6-11DE-0E6E-4DA5-4B1D740A1A26","data":{"text":"5G teknolojisinin insanlara zararlı olduğuna dair bir kanıt \u003ca href=\"https://fullfact.org/online/wuhan-5g-coronavirus/\" target=\"_blank\" title=\"\"\u003ebulunmuyor.\u003c/a\u003e Daha önceki 2G, 3G ve 4G kablosuz ağ teknolojileri gibi 5G de radyo dalgaları üzerinden iletiliyor. Bu radyo dalgaları, iyonlaştırıcı olmayan radyasyona sahip. Yani UV ışınları ya da X-RAY gibi DNA hücrelerine zarar veremiyorlar. \u003cspan style=\"font-size: 1rem;\"\u003e5G teknolojisinin bağışıklık sistemi üzerinde bir zararı olduğu üzerine de bir kanıt \u003ca href=\"https://www.who.int/news-room/q-a-detail/5g-mobile-networks-and-health\" target=\"_blank\" title=\"\"\u003ebulunmamış.\u003c/a\u003e\u003c/span\u003e"},"type":"paragraph"},{"id":"181D793B-E0F9-18E7-49B4-DBC97A6535F2","data":{"text":"\u003cspan style=\"font-size: 1rem;\"\u003e5G teknolojisi, radyo dalgaları üzerinden iletilebildiğinden ve DNA’ya zarar vermediği için, Anıl Çeçen’in iddia ettiği gibi 5G teknolojisinin aşı ile enjekte edilebilmesi veya insan vücudu üzerinde bahsedildiği gibi bir etkisi olması ise söz konusu \u003ca href=\"https://fullfact.org/online/wuhan-5g-coronavirus/\" target=\"_blank\" title=\"\"\u003edeğil.\u003c/a\u003e\u003c/span\u003e"},"type":"paragraph"},{"id":"5FA49ADB-9735-32A0-B079-539AD8C5EB3E","data":{"text":"Bill Gates’in Vakfı Ne İş Yapıyor?","level":3},"type":"header"},{"id":"07C4336F-9FD3-9F8C-9E3F-18C62491D587","data":{"text":"Anıl Çeçen, iddiasında Bill Gates’in kurduğu yeni vakıfla birlikte ‘’dünyayı elektronik kontrol altına almak için çalışmalar yaptığı’’ ifadelerine yer vermiş. Bill Gates, 13 Mart 2020 tarihinde kurucusu olduğu Microsoft’tan ve Berkshire Hathaway’de yaptığı görevden çekileceğini \u003ca href=\"https://www.linkedin.com/in/williamhgates/detail/recent-activity/\" target=\"_blank\" title=\"\"\u003eaçıklamıştı.\u003c/a\u003e Bunun yerine, eşiyle kurdukları Bill \u0026amp; Melinda Gates Vakfı’nda küresel sağlık ve gelişme, iklim krizi ve eğitim sorunlarıyla ilgileneceğini açıklamıştı. Vakıf, aynı zamanda COVID-19’a etki edecek aşı yapımı araştırmalarını da \u003ca href=\"https://www.gatesfoundation.org/TheOptimist/Articles/coronavirus-mark-suzman-funding-announcement-2\" target=\"_blank\" title=\"\"\u003edestekliyor.\u003c/a\u003e Kurulalı 20 yıl olan Gates Vakfı, COVID-19 ile mücadele kapsamında şimdiye kadar 250 milyon dolar yardımda bulundu."},"type":"paragraph"},{"id":"AA422AE8-8A6E-5610-AE58-99AD55B76B12","data":{"text":"Sonuç:","level":3},"type":"header"},{"id":"DD31CB07-34BB-9B7E-FE8B-116AABDB2384","data":{"text":"\u003cb\u003eİddia YANLIŞ.\u003c/b\u003e"},"type":"paragraph"},{"id":"95E98855-72FD-DD89-6129-E90119305BE0","data":{"text":"Hukuk profesörü Anıl Çeçen’in ilk olarak kendi blogunda yayınladığı, ardından da gercekedebiyat.com sitesi ve başka çeşitli web sitelerinde de paylaşılan yazısında dile getirdiği virüsün kökenine ve yayılmasına yönelik yaptığı iddialar güvenilir kaynaklara ve somut verilere dayanmıyor. Çeşitli resmi kurum, kuruluş ve vakıflar tarafından yapılan araştırmalara göre virüs biyolojik silah olarak üretilmedi. Anıl Çeçen’in virüsün çıkış amacına hizmet ettiğini öne sürdüğü Bill Gates, vakfında insani yardımlar ve küresel gelişme çalışmaları yapıyor. Virüsün 5G teknolojisi ile de bir bağlantısı bulunmuyor."},"type":"paragraph"}],"version":"2.22.2"},"references":[{"url":"https://web.archive.org/web/20200502192522/https://www.rki.de/EN/Home/homepage.html","text":"Robert Koch Institute"},{"url":"https://web.archive.org/web/20200517091405/https://www.pasteur.fr/en/coronavirus-institut-pasteur-warns-against-false-information-circulating-social-media","text":"Pasteur Institute"},{"url":"https://web.archive.org/web/20200509113942/https:/www.who.int/health-topics/coronavirus/who-recommendations-to-reduce-risk-of-transmission-of-emerging-pathogens-from-animals-to-humans-in-live-animal-markets","text":"Dünya Sağlık Örgütü"},{"url":"https://web.archive.org/web/20200508031711/https://fullfact.org/online/wuhan-5g-coronavirus/","text":"Fullfact"}],"updateNotes":[],"videoLink":null,"excerpt":"\"Koronavirüs’ün biyolojik savaş amacıyla Pastör ve Robert Koch Enstitüsü’nde üretildiği ve ABD tarafından Vuhan’a uçakla götürüldüğü iddiası\"","type":{"title":"Doğrulama","id":52,"icon":"fad
