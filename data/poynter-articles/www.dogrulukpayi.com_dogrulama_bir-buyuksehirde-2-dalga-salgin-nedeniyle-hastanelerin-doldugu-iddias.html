rüste,doğrualama"},{"@type":"ClaimReview","datePublished":"2020-06-12T14:26:56+03:00","author":[{"@type":"Person","name":"Emincan Yüksel","image":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/user/emincan-yuksel-611.jpg","url":"https://www.dogrulukpayi.comhttps://www.dogrulukpayi.com/ekibimiz/emincan-yuksel"}],"url":"/dogruluk-kontrolu/bir-buyuksehirde-2-dalga-salgin-nedeniyle-hastanelerin-doldugu-iddiasi","claimReviewed":"Bir büyükşehirde 2. dalga salgın nedeniyle hastanelerin dolduğu iddiası","reviewRating":{"@type":"Rating","ratingValue":1,"bestRating":"3","worstRating":"1","alternateName":"Yanlış"}},{"@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Doğrulama","item":"https://www.dogrulukpayi.com/dogruluk-kontrolleri"}]}]}]},"duration":11,"contentBlocks":{"time":1647943076498,"blocks":[{"id":"1D35AF89-8591-E924-6908-0769E728BCD3","data":{"text":"Bir Facebook sayfası 9 Haziran 2020 tarihinde yapmış olduğu \u003ca href=\"http://archive.is/uYRQm\" target=\"_blank\"\u003epaylaşımda\u003c/a\u003e bir büyükşehirde 2. koronavirüs dalga paniği yaşandığını, hastanelerin dolduğunu ve yer olmadığını iddia etti. Fakat içeriğin paylaşıldığı görselde şehrin hangi büyükşehir olduğuna dair hiçbir bilgi yer almadı."},"type":"paragraph"},{"id":"780AFE41-8E68-CA6D-8BF7-71DD3E0CD47A","data":{"text":"İlgili içerik görsel ile beraber 9 Haziran’dan bu yana yaklaşık 91 bin kez görüntülenmiş ve takipçiler tarafından da kendi sayfalarında paylaşılmış. İçeriğin linkine tıklandığında ise bu büyükşehrin Diyarbakır olduğu anlaşılıyor."},"type":"paragraph"},{"id":"6BAB1092-8AFF-1DA3-690B-A47DC6377FE6","data":{"text":"2. Dalga Paniği Yaşanıyor mu ve Hastanelerin Doluluk Oranı Ne Durumda?","level":3},"type":"header"},{"id":"2A793AC6-848F-BAE6-DFB3-D1E6762C8A52","data":{"text":"Sağlık Bakanı Fahrettin Koca günlük koronavirüs vaka ve ölüm sayılarının en çok yaşandığı, belki de hastalığın en çok yayıldığı ay olan Nisan ayının son haftalarında hastanelerdeki yoğun bakım üniteleri ve yatak doluluk oranlarıyla ilgili de açıklama yapmıştı. \u003ca href=\"http://archive.is/sJiyf\"\u003e22 Nisan\u003c/a\u003e’da yatak doluluk oranının %70’ten %30’lara düştüğünü belirten Koca, yoğun bakım yatak doluluk oranının ise %80’den %60’lara düştüğünü açıklamıştı. Ayrıca \u003ca href=\"http://archive.is/GACLC\" target=\"_blank\"\u003e29 Nisan\u003c/a\u003e’da yatak doluluk oranının %30’lara indiğini belirten Sağlık Bakanı Koca, 3 Haziran’da da hastanelerdeki yatak doluluk oranlarının son derece aşağıda seyrettiğini \u003ca href=\"http://archive.is/UrWYZ\" target=\"_blank\"\u003eyinelemişti\u003c/a\u003e."},"type":"paragraph"},{"id":"9787525D-655F-47E7-924C-CCE8427F4DBA","data":{"text":"Bunlara ek olarak geçtiğimiz aylara göre günlük vaka ve vefat sayılarındaki azalışla birlikte iyileşen vaka sayılarındaki artış da bu büyükşehirlerde hastanelerin dolmayacağı yönünde bir gösterge. Ayrıca İstanbul’da pandeminin ardından açılan \u003ca href=\"http://archive.is/YCA1L\" target=\"_blank\"\u003eYeşilköy Prof. Dr. Murat Dilmener Acil Durum Hastanesi\u003c/a\u003e ve Sancaktepe \u003ca href=\"http://archive.is/ofVq7\" target=\"_blank\"\u003eProf. Dr. Feriha Öz Acil Durum Hastanesi\u003c/a\u003e de en çok koronavirüs vakasının görüldüğü İstanbul’da hastanelerdeki doluluk oranının artmaması için bir önlem olarak sunulabilir."},"type":"paragraph"},{"id":"0751D010-5B6C-B194-C353-D7E8F119BBC7","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/tablo.jpg"},"webp":null,"width":1440,"height":376,"caption":"","mediaId":"5900","blurData":null,"rendered":false,"dataOrder":0,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"996F3767-995C-300B-D435-4F4C653466EE","data":{"text":"Diyarbakır’da Durum Nasıl?","level":3},"type":"header"},{"id":"C9B8B279-7835-9C00-FFAE-0FD0C51948DA","data":{"text":"Facebook sayfasının yapmış olduğu paylaşımdaki haber linkine tıkladığımızda karşımıza “\u003ca href=\"http://archive.is/zRGmn\" target=\"_blank\"\u003eThe News Deutsch 24\u003c/a\u003e” sitesiyle beraber çıkan büyükşehir ise Diyarbakır. “Vakaya Yetişilmiyor” başlığıyla paylaşılan haberde Diyarbakır’da son 1 hafta içinde 300’den fazla yeni vaka olduğu, yatak kapasitelerinin dolduğu, Diyarbakır’ın 2. Koronavirüs dalgasının paniğini yaşadığı belirtiliyor. Haberde bir de Dicle Üniversitesi Hastanesi’nden \u003ca href=\"http://archive.is/AUlm4\" target=\"_blank\"\u003eProf. Dr. Recep Tekin\u003c/a\u003e’in süreçle ilgili görüşlerine yer verilmiş. Buna benzer içerikle farklı bir sitede bu haberi \u003ca href=\"http://archive.is/rdFct\" target=\"_blank\"\u003eyayınlamış\u003c/a\u003e."},"type":"paragraph"},{"id":"7981D207-8A4D-FE6A-843C-8C47CEC090E8","data":{"text":"Diyarbakır’da son günlerde yaşanan duruma Sağlık Bakanı Fahrettin Koca 10 Haziran 2020’de yapmış olduğu basın açıklamasında şöyle açıklık getiriyor: \u003ci\u003e“Diyarbakır’da evet son 3-4 gündür bir yükseliş içinde, 100 vakaya kadar çıkan bir artışı görüyoruz. Burada da genel bir artıştan öte daha çok kültürel sosyal nişan ve benzeri etkinlikler sonrası artışın daha fazla olduğunu görüyoruz. Bugün de bir yükseliş içinde. Buralarda özellikle filyasyon çalışmalarımızı yoğunlaştırmış durumdayız. Vatandaşımızın bu noktada özellikle daha hassas davranması ve tedbirler noktasında katı davranmamız gerektiğini buradan tekrardan hatırlatmak istiyorum.”\u003c/i\u003e"},"type":"paragraph"},{"id":"88C33DB2-6DE9-C9AA-EA28-B193325544B6","data":{"text":"Fahrettin Koca’nın açıklamalarından anlaşılacağı üzere Diyarbakır’da vaka sayılarında son günlerde bir artış gerçekleşiyor. Bunun yanında Dicle Üniversitesi Hastanesi’nden Prof. Dr. Recep Tekin vermiş olduğu \u003ca href=\"http://archive.is/vojff\" target=\"_blank\"\u003eröportajda\u003c/a\u003e normalleşme sürecinin ardından Diyarbakır halkında bir rahatlama olduğunu ve vaka sayılarının arttığını, önceden bir klinikle hizmet verirken birkaç klinikle hizmet vermeye başladıklarını belirtmiş. Facebook sayfasının paylaştığı haberde ise bu sayı 5 olarak açıklanmıştı.\u003cbr\u003e"},"type":"paragraph"},{"id":"1EBBE5D7-B9D5-18F0-2DBA-0D9619E00092","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/roportaj.jpg"},"webp":null,"width":1440,"height":804,"caption":"","mediaId":"5901","blurData":null,"rendered":false,"dataOrder":1,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"2D66F0D5-8641-F1CC-30B6-BB7B4D0F76A5","data":{"text":"Bunların yanında Prof. Dr. Recep Tekin ile yapılan röportajda Dicle Üniversitesi Hastanesi’nin kapasitesinin tam olarak dolduğu da söylenmemiş. T.C. Sağlık Bakanlığı Diyarbakır İl Sağlık Müdürlüğü’nden Diyarbakır’daki hastaneleri incelediğimizde ise il bünyesinde ilçe entegre hastaneleri dışında 13 devlet hastanesi ve 6 özel hastane bulunmakta. Yapılan röportajda bu hastanelerin doluluk oranıyla ilgili herhangi bir bilgi ise verilmemiş."},"type":"paragraph"},{"id":"60676920-EE1C-41AC-155B-60462C3BCE66","data":{"text":"Diyarbakır’da 2. Dalga Paniği Var mı?","level":3},"type":"header"},{"id":"4ABB6120-A1E4-330A-1036-CFBCF545A66B","data":{"text":"Diyarbakır’da yaşanan vaka artışı nedeniyle Diyarbakır Valiliği’nin 8 Haziran’da açıkladığı \u003ca href=\"http://archive.is/v8fbA\" target=\"_blank\"\u003ebasın duyurusunda\u003c/a\u003e koronavirüs tedbirliği kapsamında İl Hıfzıssıhha Kurulu’nca alınan karar neticesinde 10 Haziran 2020’den itibaren tüm il genelinde sokağa maskesiz çıkmanın ve dolaşmanın yasaklandığı açıklanmış."},"type":"paragraph"},{"id":"35FB61C2-B18C-5D8D-18CA-766C3493316F","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/basin-duyurusu.jpg"},"webp":null,"width":1440,"height":1453,"caption":"","mediaId":"5902","blurData":null,"rendered":false,"dataOrder":2,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"3B51E988-9FC2-948A-ADE3-F5C835CDAD95","data":{"text":"Sonuç:","level":3},"type":"header"},{"id":"18C5A019-27DC-D71E-C8F4-D4D9E457150E","data":{"text":"\u003cb\u003eİddia YANLIŞ.\u003c/b\u003e"},"type":"paragraph"},{"id":"BE1026C2-5BB3-0425-3A30-0E02E135315E","data":{"text":"Bir Facebook sayfasında yapılan paylaşımda bir büyükşehirde 2. dalga salgın paniği yaşandığı, hastanelerin dolduğu ve yer kalmadığı iddiası ciddi oranda abartma içeriyor. Söz konusu büyükşehir olan Diyarbakır’da vaka sayısındaki artış nedeniyle çeşitli yeni önlemler alınmış durumda fakat hastanelerde yer kalmadığı iddiası yanlış."},"type":"paragraph"}],"version":"2.23.2"},"references":[{"url":"http://archive.is/sJiyf","text":"Fahrettin Koca 22 Nisan 2020 Açıklama"},{"url":"http://archive.is/GACLC","text":"Fahrettin Koca 29 Nisan 2020 Açıklama"},{"url":"http://archive.is/UrWYZ","text":"Fahrettin Koca 3 Haziran 2020 Açıklama"},{"url":"http://archive.is/eOroG","text":"Fahrettin Koca 10 Haziran 2020 Açıklama "},{"url":"http://archive.is/vNKD8","text":"Koronavirüs Vaka ve Ölüm Grafikleri"},{"url":"http://archive.is/S21XK","text":"Diyarbakır Hastaneleri"},{"url":"http://archive.is/xAlBa","text":"Diyarbakır İl Sağlık Müdürlüğü Hastaneler"},{"url":"http://archive.is/AUlm4","text":"Dicle Üniversitesi Hastanesi Prof. Dr. Recep Tekin"},{"url":"http://archive.is/v8fbA","text":"Diyarbakır Valiliği İl Hıfzıssıhha Kurulunca Alınan Kararlar 8 Haziran 2020"},{"url":"http://archive.is/uYRQm","text":"Haber Kaynağı"}],"updateNotes":[],"videoLink":null,"excerpt":"Bir büyükşehirde 2. dalga salgın nedeniyle hastanelerin dolduğu iddiası","type":{"title":"Doğrulama","id":52,"icon":"fad fa-badge-check","theme":"brightpurple","slug":"dogrulama","type":"verification"},"authors":[{"id":31,"slug":"emincan-yuksel","type":{"type":"user","title":"Editör"},"title":"Emincan Yüksel","prefix":"","fullName":"Emincan Yüksel","firstName":"Emincan","lastName":"Yüksel","role":"","listOrder":null,"seo":{"title":"Emincan Yüksel","description":""},"thumb":{"src":"https://s3 cebook sayfası 9 Haziran 2020 tarihinde yapmış olduğu \u003ca href=\"http://archive.is/uYRQm\" target=\"_blank\"\u003epaylaşımda\u003c/a\u003e bir büyükşehirde 2. koronavirüs dalga paniği yaşandığını, hastanelerin dolduğunu ve yer olmadığını iddia etti. Fakat içeriğin paylaşıldığı görselde şehrin hangi büyükşehir olduğuna dair hiçbir bilgi yer almadı."},"type":"paragraph"},{"id":"780AFE41-8E68-CA6D-8BF7-71DD3E0CD47A","data":{"text":"İlgili içerik görsel ile beraber 9 Haziran’dan bu yana yaklaşık 91 bin kez görüntülenmiş ve takipçiler tarafından da kendi sayfalarında paylaşılmış. İçeriğin linkine tıklandığında ise bu büyükşehrin Diyarbakır olduğu anlaşılıyor."},"type":"paragraph"},{"id":"6BAB1092-8AFF-1DA3-690B-A47DC6377FE6","data":{"text":"2. Dalga Paniği Yaşanıyor mu ve Hastanelerin Doluluk Oranı Ne Durumda?","level":3},"type":"header"},{"id":"2A793AC6-848F-BAE6-DFB3-D1E6762C8A52","data":{"text":"Sağlık Bakanı Fahrettin Koca günlük koronavirüs vaka ve ölüm sayılarının en çok yaşandığı, belki de hastalığın en çok yayıldığı ay olan Nisan ayının son haftalarında hastanelerdeki yoğun bakım üniteleri ve yatak doluluk oranlarıyla ilgili de açıklama yapmıştı. \u003ca href=\"http://archive.is/sJiyf\"\u003e22 Nisan\u003c/a\u003e’da yatak doluluk oranının %70’ten %30’lara düştüğünü belirten Koca, yoğun bakım yatak doluluk oranının ise %80’den %60’lara düştüğünü açıklamıştı. Ayrıca \u003ca href=\"http://archive.is/GACLC\" target=\"_blank\"\u003e29 Nisan\u003c/a\u003e’da yatak doluluk oranının %30’lara indiğini belirten Sağlık Bakanı Koca, 3 Haziran’da da hastanelerdeki yatak doluluk oranlarının son derece aşağıda seyrettiğini \u003ca href=\"http://archive.is/UrWYZ\" target=\"_blank\"\u003eyinelemişti\u003c/a\u003e."},"type":"paragraph"},{"id":"9787525D-655F-47E7-924C-CCE8427F4DBA","data":{"text":"Bunlara ek olarak geçtiğimiz aylara göre günlük vaka ve vefat sayılarındaki azalışla birlikte iyileşen vaka sayılarındaki artış da bu büyükşehirlerde hastanelerin dolmayacağı yönünde bir gösterge. Ayrıca İstanbul’da pandeminin ardından açılan \u003ca href=\"http://archive.is/YCA1L\" target=\"_blank\"\u003eYeşilköy Prof. Dr. Murat Dilmener Acil Durum Hastanesi\u003c/a\u003e ve Sancaktepe \u003ca href=\"http://archive.is/ofVq7\" target=\"_blank\"\u003eProf. Dr. Feriha Öz Acil Durum Hastanesi\u003c/a\u003e de en çok koronavirüs vakasının görüldüğü İstanbul’da hastanelerdeki doluluk oranının artmaması için bir önlem olarak sunulabilir."},"type":"paragraph"},{"id":"0751D010-5B6C-B194-C353-D7E8F119BBC7","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/tablo.jpg"},"webp":null,"width":1440,"height":376,"caption":"","mediaId":"5900","blurData":null,"rendered":false,"dataOrder":0,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"996F3767-995C-300B-D435-4F4C653466EE","data":{"text":"Diyarbakır’da Durum Nasıl?","level":3},"type":"header"},{"id":"C9B8B279-7835-9C00-FFAE-0FD0C51948DA","data":{"text":"Facebook sayfasının yapmış olduğu paylaşımdaki haber linkine tıkladığımızda karşımıza “\u003ca href=\"http://archive.is/zRGmn\" target=\"_blank\"\u003eThe News Deutsch 24\u003c/a\u003e” sitesiyle beraber çıkan büyükşehir ise Diyarbakır. “Vakaya Yetişilmiyor” başlığıyla paylaşılan haberde Diyarbakır’da son 1 hafta içinde 300’den fazla yeni vaka olduğu, yatak kapasitelerinin dolduğu, Diyarbakır’ın 2. Koronavirüs dalgasının paniğini yaşadığı belirtiliyor. Haberde bir de Dicle Üniversitesi Hastanesi’nden \u003ca href=\"http://archive.is/AUlm4\" target=\"_blank\"\u003eProf. Dr. Recep Tekin\u003c/a\u003e’in süreçle ilgili görüşlerine yer verilmiş. Buna benzer içerikle farklı bir sitede bu haberi \u003ca href=\"http://archive.is/rdFct\" target=\"_blank\"\u003eyayınlamış\u003c/a\u003e."},"type":"paragraph"},{"id":"7981D207-8A4D-FE6A-843C-8C47CEC090E8","data":{"text":"Diyarbakır’da son günlerde yaşanan duruma Sağlık Bakanı Fahrettin Koca 10 Haziran 2020’de yapmış olduğu basın açıklamasında şöyle açıklık getiriyor: \u003ci\u003e“Diyarbakır’da evet son 3-4 gündür bir yükseliş içinde, 100 vakaya kadar çıkan bir artışı görüyoruz. Burada da genel bir artıştan öte daha çok kültürel sosyal nişan ve benzeri etkinlikler sonrası artışın daha fazla olduğunu görüyoruz. Bugün de bir yükseliş içinde. Buralarda özellikle filyasyon çalışmalarımızı yoğunlaştırmış durumdayız. Vatandaşımızın bu noktada özellikle daha hassas davranması ve tedbirler noktasında katı davranmamız gerektiğini buradan tekrardan hatırlatmak istiyorum.”\u003c/i\u003e"},"type":"paragraph"},{"id":"88C33DB2-6DE9-C9AA-EA28-B193325544B6","data":{"text":"Fahrettin Koca’nın açıklamalarından anlaşılacağı üzere Diyarbakır’da vaka sayılarında son günlerde bir artış gerçekleşiyor. Bunun yanında Dicle Üniversitesi Hastanesi’nden Prof. Dr. Recep Tekin vermiş olduğu \u003ca href=\"http://archive.is/vojff\" target=\"_blank\"\u003eröportajda\u003c/a\u003e normalleşme sürecinin ardından Diyarbakır halkında bir rahatlama olduğunu ve vaka sayılarının arttığını, önceden bir klinikle hizmet verirken birkaç klinikle hizmet vermeye başladıklarını belirtmiş. Facebook sayfasının paylaştığı haberde ise bu sayı 5 olarak açıklanmıştı.\u003cbr\u003e"},"type":"paragraph"},{"id":"1EBBE5D7-B9D5-18F0-2DBA-0D9619E00092","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/roportaj.jpg"},"webp":null,"width":1440,"height":804,"caption":"","mediaId":"5901","blurData":null,"rendered":false,"dataOrder":1,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"2D66F0D5-8641-F1CC-30B6-BB7B4D0F76A5","data":{"text":"Bunların yanında Prof. Dr. Recep Tekin ile yapılan röportajda Dicle Üniversitesi Hastanesi’nin kapasitesinin tam olarak dolduğu da söylenmemiş. T.C. Sağlık Bakanlığı Diyarbakır İl Sağlık Müdürlüğü’nden Diyarbakır’daki hastaneleri incelediğimizde ise il bünyesinde ilçe entegre hastaneleri dışında 13 devlet hastanesi ve 6 özel hastane bulunmakta. Yapılan röportajda bu hastanelerin doluluk oranıyla ilgili herhangi bir bilgi ise verilmemiş."},"type":"paragraph"},{"id":"60676920-EE1C-41AC-155B-60462C3BCE66","data":{"text":"Diyarbakır’da 2. Dalga Paniği Var mı?","level":3},"type":"header"},{"id":"4ABB6120-A1E4-330A-1036-CFBCF545A66B","data":{"text":"Diyarbakır’da yaşanan vaka artışı nedeniyle Diyarbakır Valiliği’nin 8 Haziran’da açıkladığı \u003ca href=\"http://archive.is/v8fbA\" target=\"_blank\"\u003ebasın duyurusunda\u003c/a\u003e koronavirüs tedbirliği kapsamında İl Hıfzıssıhha Kurulu’nca alınan karar neticesinde 10 Haziran 2020’den itibaren tüm il genelinde sokağa maskesiz çıkmanın ve dolaşmanın yasaklandığı açıklanmış."},"type":"paragraph"},{"id":"35FB61C2-B18C-5D8D-18CA-766C3493316F","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/basin-duyurusu.jpg"},"webp":null,"width":1440,"height":1453,"caption":"","mediaId":"5902","blurData":null,"rendered":false,"dataOrder":2,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"3B51E988-9FC2-948A-ADE3-F5C835CDAD95","data":{"text":"Sonuç:","level":3},"type":"header"},{"id":"18C5A019-27DC-D71E-C8F4-D4D9E457150E","data":{"text":"\u003cb\u003eİddia YANLIŞ.\u003c/b\u003e"},"type":"paragraph"},{"id":"BE1026C2-5BB3-0425-3A30-0E02E135315E","data":{"text":"Bir Facebook sayfasında yapılan paylaşımda bir büyükşehirde 2. dalga salgın paniği yaşandığı, hastanelerin dolduğu ve yer kalmadığı iddiası ciddi oranda abartma içeriyor. Söz konusu büyükşehir olan Diyarbakır’da vaka sayısındaki artış nedeniyle çeşitli yeni önlemler alınmış durumda fakat hastanelerde yer kalmadığı iddiası yanlış."},"type":"paragraph"}],"version":"2.23.2"},"references":[{"url":"http://archive.is/sJiyf","text":"Fahrettin Koca 22 Nisan 2020 Açıklama"},{"url":"http://archive.is/GACLC","text":"Fahrettin Koca 29 Nisan 2020 Açıklama"},{"url":"http://archive.is/UrWYZ","text":"Fahrettin Koca 3 Haziran 2020 Açıklama"},{"url":"http://archive.is/eOroG","t
