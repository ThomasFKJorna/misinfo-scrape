eta[@name='description']/@content"]},"thumbnailUrl":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/tuz-su-ve-sirke-ile-gargarayla-koronavirus-un-vucuttan-atilabilecegi-iddiasi.jpg","image":{"@type":"ImageObject","url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/tuz-su-ve-sirke-ile-gargarayla-koronavirus-un-vucuttan-atilabilecegi-iddiasi.jpg","width":1440,"height":648},"mainEntityOfPage":"https://www.dogrulukpayi.com/dogruluk-kontrolu/tuz-su-ve-sirke-ile-gargarayla-koronavirus-un-vucuttan-atilabilecegi-iddiasi","headline":"Tuz, Su ve Sirke ile Gargarayla Koronavirüs’ün Vücuttan Atılabile","description":"Bir Facebook kullanıcısı paylaşımında tuz, su ve sirke ile gargarayla koronavirüs’ün vücuttan atılabileceği iddia etti. Paylaşılan görseldeki yazı şu şekilde: “Korona, akciğere inmeden önce 4 gün boğazda takılıyor. Hasta kuru öksürmeye başlıyor, boğazı ağrıyor. Eğer kritik eşikte bol su içer, tuzlu","datePublished":"2020-06-11T15:43:03+03:00","dateModified":"2022-03-22T12:57:35+03:00","author":[],"publisher":{"@type":"Organization","logo":{"@type":"ImageObject","url":"https://www.dogrulukpayi.com/build/front-end/img/website_logo@2x.png","width":800,"height":500},"name":"Doğruluk Payı"},"keywords":"Doğruluk Payı,Doğrulama,koronavirüs,COVID-19,COVID19,coronavirus,verification,tuz,sirke,gargara,iyi,iyi geliyor,iyi mi geliyor"},{"@type":"ClaimReview","datePublished":"2020-06-11T15:43:03+03:00","author":[],"url":"/dogruluk-kontrolu/tuz-su-ve-sirke-ile-gargarayla-koronavirus-un-vucuttan-atilabilecegi-iddiasi","claimReviewed":"Tuz, su ve sirke ile gargarayla koronavirüs’ün vücuttan atılabileceği iddiası","reviewRating":{"@type":"Rating","ratingValue":1,"bestRating":"3","worstRating":"1","alternateName":"Yanlış"}},{"@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Doğrulama","item":"https://www.dogrulukpayi.com/dogruluk-kontrolleri"}]}]}]},"duration":11,"contentBlocks":{"time":1647943054978,"blocks":[{"id":"456FF6D9-1C6B-102F-7FCE-23E76E461225","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/a.jpg"},"webp":null,"width":1440,"height":713,"caption":"","mediaId":"5885","blurData":null,"rendered":false,"dataOrder":0,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"F2D7C0D5-E687-3D08-7410-F33E8D3FF1AA","data":{"text":"Bir Facebook kullanıcısı \u003ca href=\"http://archive.is/JjINp\" target=\"_blank\"\u003epaylaşımında\u003c/a\u003e tuz, su ve sirke ile gargarayla koronavirüs’ün vücuttan atılabileceği iddia etti. Paylaşılan görseldeki yazı şu şekilde: “\u003ci\u003eKorona, akciğere inmeden önce 4 gün boğazda takılıyor. Hasta kuru öksürmeye başlıyor, boğazı ağrıyor. Eğer kritik eşikte bol su içer, tuzlu su ve sirke ile gargara yaparsanız vücut ciğerlere inmeden virüsü atabilir.\u003c/i\u003e”"},"type":"paragraph"},{"id":"3F7AB9AD-1E72-411A-F240-9351868B7567","data":{"text":"İddia Nasıl Yayıldı?","level":3},"type":"header"},{"id":"93452FF0-FE73-43A7-6AE8-4E8ACD2D45A2","data":{"text":"COVID-19'un boğazda dört gün takıldığı ve bu zaman diliminde tuzlu su ve sirkenin ciğerlere inmeden virüsü vücuttan dışarı attığı salgın sürecinde en fazla dolaşımda olan iddialardan biri."},"type":"paragraph"},{"id":"A22F3E97-49BA-7B98-0C63-ABBF530154D5","data":{"text":"16 Mart 2020 tarihinde yayınlanan bu iddia bugüne kadar 60 binden fazla kullanıcı tarafından paylaşılmış. Google’da koronavirüs ve sirke aramaları Nisan başlarında zirve yapıp sonra inişe geçmiş ama bazı haftalarda yükselişler tekrar görülüyor."},"type":"paragraph"},{"id":"7350C517-99C1-65C9-65A9-03F28A058E4B","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/a-40.jpg"},"webp":null,"width":1440,"height":635,"caption":"","mediaId":"5886","blurData":null,"rendered":false,"dataOrder":1,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"DBD049B8-3B65-F476-C752-A8062E958D98","data":{"text":"Üstelik bu iddiaların Türkiye ile sınırlı olmadığını da \u003ca href=\"http://archive.is/wU81r\" target=\"_blank\"\u003egörüyoruz\u003c/a\u003e. Salgının ilk günlerinde Çin’de de gargara yapmanın COVID-19 tedavisine iyi geldiği sosyal medya kullanıcıları tarafından \u003ca href=\"https://perma.cc/M893-58WA\" target=\"_blank\"\u003epaylaşılmış\u003c/a\u003e."},"type":"paragraph"},{"id":"B7F91771-81AD-41F5-B5BD-FE4EE368D71B","data":{"text":"Sirke ve Tuzlu Su ile Gargara Yaparak Koronavirüs Vücuttan Atılır mı?","level":3},"type":"header"},{"id":"8F621CFF-D9B9-C2CB-9949-954A9D2BE097","data":{"text":"Salgın sürecinde dolaşıma giren bazı iddialar alanında uzmanların verdiği cevaplarla yanlışlandı. John Hopkins Bloomberg School of Public Health koronavirüs’le ilgili dolaşıma giren mitleri bilimsel gerçekler ışığında cevapladığı bir sayfa \u003ca href=\"http://archive.is/5wk6k\" target=\"_blank\"\u003ehazırlamış\u003c/a\u003e. Doğrulamasını yaptığımız paylaşımda geçen iddialar da burada mevcut."},"type":"paragraph"},{"id":"8E59921C-B36B-7F46-F0EA-AD84F4C690F9","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/a-787.jpg"},"webp":null,"width":1440,"height":310,"caption":"","mediaId":"5887","blurData":null,"rendered":false,"dataOrder":2,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"4992129E-CA5A-FBF7-540C-48B935927916","data":{"text":"Bu mitin doğrudan tercümesi: “\u003ci\u003eKoronavirüs ciğerlere varmadan önce dört gün boyunca boğazda kalarak boğaz ağrısı ve öksürüğe neden oluyor. Su tüketimini arttırmak ve ılık su, tuz veya sirke ile gargara yapmak virüsü ortadan kaldırır\u003c/i\u003e”"},"type":"paragraph"},{"id":"E5B232A6-A702-EA3C-E01C-E07A4EBB44C6","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/a-595.jpg"},"webp":null,"width":1440,"height":306,"caption":"","mediaId":"5888","blurData":null,"rendered":false,"dataOrder":3,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"8FAE9252-5F22-32A8-807C-EE463783AEC4","data":{"text":"John Hopkins Center for Health Security’den Dr. Amesh Adalja, koronavirüs’ün boğaz ağrısı yapabileceğini ve gargara yapmanın bu ağrıya iyi gelebileceğini belirtmiş. Fakat gargaranın virüs üzerinden hiçbir etkisi olmadığını da eklemiş. Aynı iddiaya Harvard University School of Public Health tarafından da \u003ca href=\"http://archive.is/HYkIm\" target=\"_blank\"\u003everilen cevapta\u003c/a\u003e gargara yapmanın veya bol su içmenin koronavirüs’ün ciğerlere ulaşmasını engellemeyeceğini belirtmiş."},"type":"paragraph"},{"id":"7D916E1D-4BC2-9765-EEB4-5EB77DC39E98","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/a-551.jpg"},"webp":null,"width":1440,"height":154,"caption":"","mediaId":"5889","blurData":null,"rendered":false,"dataOrder":4,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"F678694A-37A2-7223-C787-535707709AF5","data":{"text":"Bol Su İçmek Koronavirüs’e Karşı Korur mu?","level":3},"type":"header"},{"id":"27874EC9-76EF-19C6-5DB4-D53DE7CD1F52","data":{"text":"Dünya Sağlık Örgütü’nün (WHO) yaptığı açıklamaya göre su içmek sağlık için önemli fakat koronavirüsün bulaşmasını engellemede doğrudan bir etkisi yok."},"type":"paragraph"},{"id":"7F7E9501-2660-5E2C-B1BB-AEAD8A1C7E51","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/a-901.jpg"},"webp":null,"width":1440,"height":1440,"caption":"","mediaId":"5890","blurData":null,"rendered":false,"dataOrder":5,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"F4CD1C00-205C-1730-AC93-4C672DB229E0","data":{"text":"Bu da ilginizi çekebilir:\u0026nbsp;\u003ca href=\"https://www.dogrulukpayi.com/dogrulama/koronavirus-un-3-ulkede-mutasyona-ugradigi-ve-4-kat-daha-olumcul-oldugu-iddiasi\"\u003eKoronavirüs’ün 3 Ülkede Mutasyona Uğradığı ve 4 K 3","worstRating":"1","alternateName":"Yanlış"}},{"@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Doğrulama","item":"https://www.dogrulukpayi.com/dogruluk-kontrolleri"}]}]}]},"duration":11,"contentBlocks":{"time":1647943054978,"blocks":[{"id":"456FF6D9-1C6B-102F-7FCE-23E76E461225","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/a.jpg"},"webp":null,"width":1440,"height":713,"caption":"","mediaId":"5885","blurData":null,"rendered":false,"dataOrder":0,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"F2D7C0D5-E687-3D08-7410-F33E8D3FF1AA","data":{"text":"Bir Facebook kullanıcısı \u003ca href=\"http://archive.is/JjINp\" target=\"_blank\"\u003epaylaşımında\u003c/a\u003e tuz, su ve sirke ile gargarayla koronavirüs’ün vücuttan atılabileceği iddia etti. Paylaşılan görseldeki yazı şu şekilde: “\u003ci\u003eKorona, akciğere inmeden önce 4 gün boğazda takılıyor. Hasta kuru öksürmeye başlıyor, boğazı ağrıyor. Eğer kritik eşikte bol su içer, tuzlu su ve sirke ile gargara yaparsanız vücut ciğerlere inmeden virüsü atabilir.\u003c/i\u003e”"},"type":"paragraph"},{"id":"3F7AB9AD-1E72-411A-F240-9351868B7567","data":{"text":"İddia Nasıl Yayıldı?","level":3},"type":"header"},{"id":"93452FF0-FE73-43A7-6AE8-4E8ACD2D45A2","data":{"text":"COVID-19'un boğazda dört gün takıldığı ve bu zaman diliminde tuzlu su ve sirkenin ciğerlere inmeden virüsü vücuttan dışarı attığı salgın sürecinde en fazla dolaşımda olan iddialardan biri."},"type":"paragraph"},{"id":"A22F3E97-49BA-7B98-0C63-ABBF530154D5","data":{"text":"16 Mart 2020 tarihinde yayınlanan bu iddia bugüne kadar 60 binden fazla kullanıcı tarafından paylaşılmış. Google’da koronavirüs ve sirke aramaları Nisan başlarında zirve yapıp sonra inişe geçmiş ama bazı haftalarda yükselişler tekrar görülüyor."},"type":"paragraph"},{"id":"7350C517-99C1-65C9-65A9-03F28A058E4B","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/a-40.jpg"},"webp":null,"width":1440,"height":635,"caption":"","mediaId":"5886","blurData":null,"rendered":false,"dataOrder":1,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"DBD049B8-3B65-F476-C752-A8062E958D98","data":{"text":"Üstelik bu iddiaların Türkiye ile sınırlı olmadığını da \u003ca href=\"http://archive.is/wU81r\" target=\"_blank\"\u003egörüyoruz\u003c/a\u003e. Salgının ilk günlerinde Çin’de de gargara yapmanın COVID-19 tedavisine iyi geldiği sosyal medya kullanıcıları tarafından \u003ca href=\"https://perma.cc/M893-58WA\" target=\"_blank\"\u003epaylaşılmış\u003c/a\u003e."},"type":"paragraph"},{"id":"B7F91771-81AD-41F5-B5BD-FE4EE368D71B","data":{"text":"Sirke ve Tuzlu Su ile Gargara Yaparak Koronavirüs Vücuttan Atılır mı?","level":3},"type":"header"},{"id":"8F621CFF-D9B9-C2CB-9949-954A9D2BE097","data":{"text":"Salgın sürecinde dolaşıma giren bazı iddialar alanında uzmanların verdiği cevaplarla yanlışlandı. John Hopkins Bloomberg School of Public Health koronavirüs’le ilgili dolaşıma giren mitleri bilimsel gerçekler ışığında cevapladığı bir sayfa \u003ca href=\"http://archive.is/5wk6k\" target=\"_blank\"\u003ehazırlamış\u003c/a\u003e. Doğrulamasını yaptığımız paylaşımda geçen iddialar da burada mevcut."},"type":"paragraph"},{"id":"8E59921C-B36B-7F46-F0EA-AD84F4C690F9","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/a-787.jpg"},"webp":null,"width":1440,"height":310,"caption":"","mediaId":"5887","blurData":null,"rendered":false,"dataOrder":2,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"4992129E-CA5A-FBF7-540C-48B935927916","data":{"text":"Bu mitin doğrudan tercümesi: “\u003ci\u003eKoronavirüs ciğerlere varmadan önce dört gün boyunca boğazda kalarak boğaz ağrısı ve öksürüğe neden oluyor. Su tüketimini arttırmak ve ılık su, tuz veya sirke ile gargara yapmak virüsü ortadan kaldırır\u003c/i\u003e”"},"type":"paragraph"},{"id":"E5B232A6-A702-EA3C-E01C-E07A4EBB44C6","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/a-595.jpg"},"webp":null,"width":1440,"height":306,"caption":"","mediaId":"5888","blurData":null,"rendered":false,"dataOrder":3,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"8FAE9252-5F22-32A8-807C-EE463783AEC4","data":{"text":"John Hopkins Center for Health Security’den Dr. Amesh Adalja, koronavirüs’ün boğaz ağrısı yapabileceğini ve gargara yapmanın bu ağrıya iyi gelebileceğini belirtmiş. Fakat gargaranın virüs üzerinden hiçbir etkisi olmadığını da eklemiş. Aynı iddiaya Harvard University School of Public Health tarafından da \u003ca href=\"http://archive.is/HYkIm\" target=\"_blank\"\u003everilen cevapta\u003c/a\u003e gargara yapmanın veya bol su içmenin koronavirüs’ün ciğerlere ulaşmasını engellemeyeceğini belirtmiş."},"type":"paragraph"},{"id":"7D916E1D-4BC2-9765-EEB4-5EB77DC39E98","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/a-551.jpg"},"webp":null,"width":1440,"height":154,"caption":"","mediaId":"5889","blurData":null,"rendered":false,"dataOrder":4,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"F678694A-37A2-7223-C787-535707709AF5","data":{"text":"Bol Su İçmek Koronavirüs’e Karşı Korur mu?","level":3},"type":"header"},{"id":"27874EC9-76EF-19C6-5DB4-D53DE7CD1F52","data":{"text":"Dünya Sağlık Örgütü’nün (WHO) yaptığı açıklamaya göre su içmek sağlık için önemli fakat koronavirüsün bulaşmasını engellemede doğrudan bir etkisi yok."},"type":"paragraph"},{"id":"7F7E9501-2660-5E2C-B1BB-AEAD8A1C7E51","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/a-901.jpg"},"webp":null,"width":1440,"height":1440,"caption":"","mediaId":"5890","blurData":null,"rendered":false,"dataOrder":5,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"F4CD1
