azonaws.com/dogrulukpayi/verification/maske-takmanin-oldurebilecegi-iddiasi.jpg","width":1440,"height":648},"mainEntityOfPage":"https://www.dogrulukpayi.com/dogruluk-kontrolu/maske-takmanin-oldurebilecegi-iddiasi","headline":"Maske Takmanın Öldürebileceği İddiası","description":"Bir Facebook kullanıcısının 23 Haziran 2020’deki paylaşımında koronavirüs salgını neticesinde insanların tedbir amaçlı taktığı, devlet tarafından da bazı şehirlerde dışarıda takılması zorunlu hale getirilen maskenin öldürdüğünü Op. Dr. Bilgehan Bilge’nin fotoğrafı ve açıklamasıyla beraber iddia edi","datePublished":"2020-06-30T11:27:37+03:00","dateModified":"2022-03-22T13:03:27+03:00","author":[{"@type":"Person","name":"Emincan Yüksel","image":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/user/emincan-yuksel-611.jpg","url":"https://www.dogrulukpayi.comhttps://www.dogrulukpayi.com/ekibimiz/emincan-yuksel"}],"publisher":{"@type":"Organization","logo":{"@type":"ImageObject","url":"https://www.dogrulukpayi.com/build/front-end/img/website_logo@2x.png","width":800,"height":500},"name":"Doğruluk Payı"},"keywords":"maske,ölüm riski,maske takmak öldürüyor,maske takmak ölümcül"},{"@type":"ClaimReview","datePublished":"2020-06-30T11:27:37+03:00","author":[{"@type":"Person","name":"Emincan Yüksel","image":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/user/emincan-yuksel-611.jpg","url":"https://www.dogrulukpayi.comhttps://www.dogrulukpayi.com/ekibimiz/emincan-yuksel"}],"url":"/dogruluk-kontrolu/maske-takmanin-oldurebilecegi-iddiasi","claimReviewed":"Maske takmanın öldürebileceği iddiası","reviewRating":{"@type":"Rating","ratingValue":1,"bestRating":"3","worstRating":"1","alternateName":"Yanlış"}},{"@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Doğrulama","item":"https://www.dogrulukpayi.com/dogruluk-kontrolleri"}]}]}]},"duration":11,"contentBlocks":{"time":1647943407593,"blocks":[{"id":"929FBF9F-510A-0E97-5C3E-FABDA24E9E05","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/maske-iddia-gorseli.jpg"},"webp":null,"width":1440,"height":2658,"caption":"","mediaId":"6008","blurData":null,"rendered":false,"dataOrder":0,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"97FDF02F-2F84-5AE8-9B6C-0D86359E4633","data":{"text":"Bir Facebook kullanıcısının 23 Haziran 2020’deki paylaşımında koronavirüs salgını neticesinde insanların tedbir amaçlı taktığı, devlet tarafından da bazı şehirlerde dışarıda takılması zorunlu hale getirilen maskenin öldürdüğünü Op. Dr. Bilgehan Bilge’nin fotoğrafı ve açıklamasıyla beraber iddia edilmiş. Ayrıca bu görselle paylaşılan ve birçok yorum alan bu iddia birden fazla sayfa tarafından daha paylaşılmış, 500 binin üzerinde kullanıcı tarafından görülmüş ve 8 bine yakın paylaşım almış."},"type":"paragraph"},{"id":"ED27FE56-2A65-DD24-AE72-B2D1182232ED","data":{"text":"Paylaşımdaki metin şu şekilde:"},"type":"paragraph"},{"id":"C9C9937C-1082-F25A-CE3D-F433AE9ED42D","data":{"text":"\u003ci\u003e\n                “Hadi bakalım biri cevap versin..\u0026nbsp;\u003cbr\u003e\u003c/i\u003e\u003ci\u003eVirüs yüzünden ölmezsin çünkü zaten vücudunda birçok virüs ve bakteriyle yaşıyorsun. \u003cbr\u003eO virüsler bağışıklık sistemin düştüğü zaman ortaya çıkar ve hastalanırsın ama ÖLMEZSİN! hücrelerin oksijene ihtiyacı var ve maskeyle kendi oksijenini kesip karbondioksit soluyorsun. Oksijensiz kalan hücreler organlara saldırmaya başlar ve sen o zaman ölürsün. Okuduklarınla yetinme, araştır, sorgula. Emir demiri kesmesin, doğru kaynakları araştır ki akledesin!”\u003c/i\u003e"},"type":"paragraph"},{"id":"4DC9423D-41FB-39D6-F8DF-7510E2901F61","data":{"text":"Paylaşımdaki metin ile birlikte Op. Dr. Bilgehan Bilge’nin maske zorunluluğuyla ilgili bir haber içeriğinin başlık metni fotoğraf olarak paylaşılmış. Doktor Bilge gerek sosyal medya hesaplarında gerekse de vermiş olduğu röportajlarda maske kullanımının dezavantajları olduğunu, yararından daha fazla zararı olabileceği gibi düşüncelerini beyan ediyor. Ayrıca Bilge maske takıldığında hava yoluyla bulaşabilecek virüslerin maske içinde, ağız önünde toplanabildiğini virüslerin ise nefes alıp verirken toplu halde hareket ettiklerinde ölümcül olabildiğini savunmuş."},"type":"paragraph"},{"id":"26D9AE5D-F51C-A9A3-EFD4-5C91965BDE26","data":{"text":"Maske Öldürür mü?","level":3},"type":"header"},{"id":"069EC591-AC6D-A572-D614-056D1B7D7FC9","data":{"text":"Koronavirüs enfeksiyonunun en temel bulaşma yolu olduğu düşünülen damlacık ile bulaşma ve yayılma yolunu önlemek için Türkiye’de bazı illerde dışarıda kullanımı zorunlu hale getirilen ve kullanımı vatandaşlar tarafından gündelik hale gelen maskelerin birden fazla çeşidi bulunuyor. Bunlardan bazıları kendi çeşitleri de bulunan; N95 respiratör maskeler, cerrahi maskeler ve kumaş maskeler."},"type":"paragraph"},{"id":"503C98C8-E15D-D809-2487-65A6F634A6D8","data":{"text":"Dünya Sağlık Örgütü (DSÖ) tarafından koronavirüsün yayılmasını ve bulaşmasını önlemek amacıyla önerilen ve Sağlık Bakanlığı tarafından da geçtiğimiz aylarda vatandaşlara dağıtılan maskeler ise kumaş veya cerrahi maskeler. Önemli bir husus da koronavirüsün yayılımını azaltmak ve bulaşmasını önlemek adına küresel ölçekte kullanılan maskelerin nasıl kullanıldığı ve yanlış kullanımında görülebilecek olumsuz durumlar. Bunlar için gerek \u003ca href=\"http://archive.is/vmSrC\" target=\"_blank\"\u003eDSÖ\u003c/a\u003e gerekse de Sağlık Bakanlığı birçok tavsiyede ve açıklamada bulunmuş."},"type":"paragraph"},{"id":"2F999A29-6468-93ED-F65C-30429C88689D","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/maske-gorseli.jpg"},"webp":null,"width":1440,"height":385,"caption":"","mediaId":"6009","blurData":null,"rendered":false,"dataOrder":1,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"4A185EF9-D028-D804-2AFD-EDDE2638C7D0","data":{"text":"Maskenin kullanımının en önemli hususları ise; kişiye özel olması, maske takmadan önce ellerin en az 20 saniye sabunla yıkanması, maske takılırken iç yüzüne dokunulmaması, maskenin çenenin altında ve başın üstünde tutulmaması, nemlenen veya kirlenen maskelerin değiştirilmesi. Bununla birlikte Sağlık Bakanlığı tarafından maskenin \u003ca href=\"http://archive.is/AQ86l\" target=\"_blank\"\u003enasıl\u003c/a\u003e takılması gerektiği \u003ca href=\"http://archive.is/39lY7\" target=\"_blank\"\u003evideo\u003c/a\u003e ile de anlatılmış."},"type":"paragraph"},{"id":"931CE28C-CAF8-77E9-8AAA-CB56DA996672","data":{"text":"Türk Tabipler Birliği de Sağlık Bakanlığı gibi COVID-19’un bulaşma ve korunma yöntemlerini kamuoyuna açıklarken damlacık ve temas yoluyla bulaşabileceği detaylarıyla birlikte \u003ca href=\"http://archive.is/43xcb\" target=\"_blank\"\u003eaktarmış.\u003c/a\u003e Türk Tabipler Birliği’nin COVID-19’dan korunmak için önerileri ise şu şekilde;"},"type":"paragraph"},{"id":"880185F7-4564-7B33-125E-2BFDD80F340B","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/maske-aciklama.jpg"},"webp":null,"width":1440,"height":1133,"caption":"","mediaId":"6010","blurData":null,"rendered":false,"dataOrder":2,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"E8D95DD4-3426-FC46-777F-87894C923AD7","data":{"text":"Bu da ilginizi çekebilir:\u0026nbsp;\u003ca href=\"https://www.dogrulukpayi.com/dogrulama/facebook-ta-paylasilan-saglikla-ilgili-iddialar\"\u003eFacebook’ta Paylaşılan Sağlıkla İlgili İddiaları İnceledik\u003c/a\u003e","level":3},"type":"header"},{"id":"D3A7D7A9-D293-A2DD-71CA-7E45AD48D3D3","data":{"text":"Maske Kullanımı Oksijeni Azaltıp Karbondioksiti Yükseltir mi?","level":3},"type":"header"},{"id":"292C7E38-950B-B7C5-500E-C51A56687FD4","data":{"text":"Maske kullanımı ile ilgili en sık dile getirilen iddialarda biri solunum sırasında maskenin karbondioksit alımını arttırıp, oksijen alımını azalttığı yönünde. Ulusal Sağlık Enstitüsü yetkilileri yüksek düzeyde karbondioksit solumanın hayati riskler taşıyabileceğini \u003ca href=\"http://archive.is/UN872\" target=\"_blank\"\u003ebelirtseler\u003c/a\u003e de maske kullanmanın karbondioksit solunumunun arttırdığına dair kesin bir vurguya rastlanmıyor. Ayrıca Indiana Universitesi Dr. Bill Carroll CO2’nin zararlı olması için yüksek bir konsantrasyon olması gerektiğini belirtmiş. Ayrıca maskelerin ham maddelerinin ve ne şekilde kullanıldığının da buradaki en önemli unsurlardan biri olduğunu açıklamış. \u003ca href=\"http://archive.is/vkxOd\" target=\"_blank\"\u003eBBC\u003c/a\u003e tarafından yapılan doğrulamada da karbondioksit moleküllerinin maskelerin durdurmak için tasarlandığı koronavirüs barındıran damlacıklardan çok daha küçük olduğu ve nefes alıp verirken karbondioksitin maskede tuzaklanmasının mümkün olmadığı belirtilmiş. Maske takmanın kanda karbondioksit miktarının aşırı artması olarak da bilinen hiperkapniye sebep olduğu iddiası da çeşitli doğrulama platformlarınca \u003ca href=\"http://archive.is/ZOsFC\" target=\"_blank\"\u003eanaliz\u003c/a\u003e edilerek çürütülmüş."},"type":"paragraph"},{"id":"7508F8D3-264C-2B1E-51B0-B644343F2D7A","data":{"text":"Sonuç:","level":3},"type":"header"},{"id":"DD940DD5-C7EE-24E5-9565-4A8135ED7F26","data":{"text":"\u003cb\u003eİddia YANLIŞ\u003c/b\u003e"},"type":"paragraph"},{"id":"60D23EA4-C645-418A-9CB7-B5763E3C0A99","data":{"text":"Bir Facebook kullanıcısının maske takmanın öldürebileceği iddiası yanlış ve abartma içeriyor. Maske takmanın kanda karbondioksiti arttırıp virüslere karşı bağışıklık sistemini zayıflattığı iddiası kesin kanıtlara dayanmıyor. Yetkililer tarafından önerilen maskeler nefes alıp verirken oksijen ve karbondioksit dengesini bozabilecek bir yapıya sahip değiller. Sağlık otoriteleri tarafından yayınlanan kurallara uygun şekilde maske kullanımı belli rahatsızlıkları olan kişiler haricinde iddia edildiği gibi öldürücü sonuçlara yol açmıyor.\u003cbr\u003e"},"type":"paragraph"}],"versio "https://www.dogrulukpayi.comhttps://www.dogrulukpayi.com/ekibimiz/emincan-yuksel"}],"url":"/dogruluk-kontrolu/maske-takmanin-oldurebilecegi-iddiasi","claimReviewed":"Maske takmanın öldürebileceği iddiası","reviewRating":{"@type":"Rating","ratingValue":1,"bestRating":"3","worstRating":"1","alternateName":"Yanlış"}},{"@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Doğrulama","item":"https://www.dogrulukpayi.com/dogruluk-kontrolleri"}]}]}]},"duration":11,"contentBlocks":{"time":1647943407593,"blocks":[{"id":"929FBF9F-510A-0E97-5C3E-FABDA24E9E05","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/maske-iddia-gorseli.jpg"},"webp":null,"width":1440,"height":2658,"caption":"","mediaId":"6008","blurData":null,"rendered":false,"dataOrder":0,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"97FDF02F-2F84-5AE8-9B6C-0D86359E4633","data":{"text":"Bir Facebook kullanıcısının 23 Haziran 2020’deki paylaşımında koronavirüs salgını neticesinde insanların tedbir amaçlı taktığı, devlet tarafından da bazı şehirlerde dışarıda takılması zorunlu hale getirilen maskenin öldürdüğünü Op. Dr. Bilgehan Bilge’nin fotoğrafı ve açıklamasıyla beraber iddia edilmiş. Ayrıca bu görselle paylaşılan ve birçok yorum alan bu iddia birden fazla sayfa tarafından daha paylaşılmış, 500 binin üzerinde kullanıcı tarafından görülmüş ve 8 bine yakın paylaşım almış."},"type":"paragraph"},{"id":"ED27FE56-2A65-DD24-AE72-B2D1182232ED","data":{"text":"Paylaşımdaki metin şu şekilde:"},"type":"paragraph"},{"id":"C9C9937C-1082-F25A-CE3D-F433AE9ED42D","data":{"text":"\u003ci\u003e\n                “Hadi bakalım biri cevap versin..\u0026nbsp;\u003cbr\u003e\u003c/i\u003e\u003ci\u003eVirüs yüzünden ölmezsin çünkü zaten vücudunda birçok virüs ve bakteriyle yaşıyorsun. \u003cbr\u003eO virüsler bağışıklık sistemin düştüğü zaman ortaya çıkar ve hastalanırsın ama ÖLMEZSİN! hücrelerin oksijene ihtiyacı var ve maskeyle kendi oksijenini kesip karbondioksit soluyorsun. Oksijensiz kalan hücreler organlara saldırmaya başlar ve sen o zaman ölürsün. Okuduklarınla yetinme, araştır, sorgula. Emir demiri kesmesin, doğru kaynakları araştır ki akledesin!”\u003c/i\u003e"},"type":"paragraph"},{"id":"4DC9423D-41FB-39D6-F8DF-7510E2901F61","data":{"text":"Paylaşımdaki metin ile birlikte Op. Dr. Bilgehan Bilge’nin maske zorunluluğuyla ilgili bir haber içeriğinin başlık metni fotoğraf olarak paylaşılmış. Doktor Bilge gerek sosyal medya hesaplarında gerekse de vermiş olduğu röportajlarda maske kullanımının dezavantajları olduğunu, yararından daha fazla zararı olabileceği gibi düşüncelerini beyan ediyor. Ayrıca Bilge maske takıldığında hava yoluyla bulaşabilecek virüslerin maske içinde, ağız önünde toplanabildiğini virüslerin ise nefes alıp verirken toplu halde hareket ettiklerinde ölümcül olabildiğini savunmuş."},"type":"paragraph"},{"id":"26D9AE5D-F51C-A9A3-EFD4-5C91965BDE26","data":{"text":"Maske Öldürür mü?","level":3},"type":"header"},{"id":"069EC591-AC6D-A572-D614-056D1B7D7FC9","data":{"text":"Koronavirüs enfeksiyonunun en temel bulaşma yolu olduğu düşünülen damlacık ile bulaşma ve yayılma yolunu önlemek için Türkiye’de bazı illerde dışarıda kullanımı zorunlu hale getirilen ve kullanımı vatandaşlar tarafından gündelik hale gelen maskelerin birden fazla çeşidi bulunuyor. Bunlardan bazıları kendi çeşitleri de bulunan; N95 respiratör maskeler, cerrahi maskeler ve kumaş maskeler."},"type":"paragraph"},{"id":"503C98C8-E15D-D809-2487-65A6F634A6D8","data":{"text":"Dünya Sağlık Örgütü (DSÖ) tarafından koronavirüsün yayılmasını ve bulaşmasını önlemek amacıyla önerilen ve Sağlık Bakanlığı tarafından da geçtiğimiz aylarda vatandaşlara dağıtılan maskeler ise kumaş veya cerrahi maskeler. Önemli bir husus da koronavirüsün yayılımını azaltmak ve bulaşmasını önlemek adına küresel ölçekte kullanılan maskelerin nasıl kullanıldığı ve yanlış kullanımında görülebilecek olumsuz durumlar. Bunlar için gerek \u003ca href=\"http://archive.is/vmSrC\" target=\"_blank\"\u003eDSÖ\u003c/a\u003e gerekse de Sağlık Bakanlığı birçok tavsiyede ve açıklamada bulunmuş."},"type":"paragraph"},{"id":"2F999A29-6468-93ED-F65C-30429C88689D","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/maske-gorseli.jpg"},"webp":null,"width":1440,"height":385,"caption":"","mediaId":"6009","blurData":null,"rendered":false,"dataOrder":1,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"4A185EF9-D028-D804-2AFD-EDDE2638C7D0","data":{"text":"Maskenin kullanımının en önemli hususları ise; kişiye özel olması, maske takmadan önce ellerin en az 20 saniye sabunla yıkanması, maske takılırken iç yüzüne dokunulmaması, maskenin çenenin altında ve başın üstünde tutulmaması, nemlenen veya kirlenen maskelerin değiştirilmesi. Bununla birlikte Sağlık Bakanlığı tarafından maskenin \u003ca href=\"http://archive.is/AQ86l\" target=\"_blank\"\u003enasıl\u003c/a\u003e takılması gerektiği \u003ca href=\"http://archive.is/39lY7\" target=\"_blank\"\u003evideo\u003c/a\u003e ile de anlatılmış."},"type":"paragraph"},{"id":"931CE28C-CAF8-77E9-8AAA-CB56DA996672","data":{"text":"Türk Tabipler Birliği de Sağlık Bakanlığı gibi COVID-19’un bulaşma ve korunma yöntemlerini kamuoyuna açıklarken damlacık ve temas yoluyla bulaşabileceği detaylarıyla birlikte \u003ca href=\"http://archive.is/43xcb\" target=\"_blank\"\u003eaktarmış.\u003c/a\u003e Türk Tabipler Birliği’nin COVID-19’dan korunmak için önerileri ise şu şekilde;"},"type":"paragraph"},{"id":"880185F7-4564-7B33-125E-2BFDD80F340B","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/maske-aciklama.jpg"},"webp":null,"width":1440,"height":1133,"caption":"","mediaId":"6010","blurData":null,"rendered":false,"dataOrder":2,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"E8D95DD4-3426-FC46-777F-87894C923AD7","data":{"text":"Bu da ilginizi çekebilir:\u0026nbsp;\u003ca href=\"https://www.dogrulukpayi.com/dogrulama/facebook-ta-paylasilan-saglikla-ilgili-iddialar\"\u003eFacebook’ta Paylaşılan Sağlıkla İlgili İddiaları İnceledik\u003c/a\u003e","level":3},"type":"header"},{"id":"D3A7D7A9-D293-A2DD-71CA-7E45AD48D3D3","data":{"text":"Maske Kullanımı Oksijeni Azaltıp Karbondioksiti Yükseltir mi?","level":3},"type":"header"},{"id":"292C7E38-950B-B7C5-500E-C51A56687FD4","data":{"text":"Maske kullanımı ile ilgili en sık dile getirilen iddialarda biri solunum sırasında maskenin karbondioksit alımını arttırıp, oksijen alımını azalttığı yönünde. Ulusal Sağlık Enstitüsü yetkilileri yüksek düzeyde karbondioksit solumanın hayati riskler taşıyabileceğini \u003ca href=\"http://archive.is/UN872\" target=\"_blank\"\u003ebelirtseler\u003c/a\u003e de maske kullanmanın karbondioksit solunumunun arttırdığına dair kesin bir vurguya rastlanmıyor. Ayrıca Indiana Universitesi Dr. Bill Carroll CO2’nin zararlı olması için yüksek bir konsantrasyon olması gerektiğini belirtmiş. Ayrıca maskelerin ham maddelerinin ve ne şekilde kullanıldığının da buradaki en önemli unsurlardan biri olduğunu açıklamış. \u003ca href=\"http://archive.is/vkxOd\" target=\"_blank\"\u003eBBC\u003c/a\u003e tarafından yapılan doğrulamada da karbondioksit moleküllerinin maskelerin durdurmak için tasarlandığı koronavirüs barındıran damlacıklardan çok daha küçük olduğu ve nefes alıp verirken karbondioksitin maskede tuzaklanmasının mümkün olmadığı belirtilmiş. Maske takmanın kanda karbondioksit miktarının aşırı artması olarak da bilinen hiperkapniye sebep olduğu iddiası da çeşitli doğrulama platformlarınca \u003ca href=\"http://archive.is/ZOsFC\" target=\"_blank\"\u003eanaliz\u003c/a\u003e edilerek çürütülmüş."},"type":"paragraph"},{"id":"7508F8D3-264C-2B1E-51B0-B644343F2D7A","data":{"text":"Sonuç:","level":3},"type":"header"},{"id":"DD940DD5-C7EE-24E5-9565-4A8135ED7F26","data":{"text":"\u003cb\u003eİddia YANLIŞ\u003c/b\u003e"},"type":"paragraph"},{"id":"60D23EA4-C645-418A-9CB7-B5763E3C0A99","data":{"text":"Bir Facebook kullanıcısının maske takmanın öldürebileceği iddiası yanlış ve abartma içeriyor. Maske takmanın kanda karbondioksiti arttırıp virüslere karşı bağışıklık sistemini zayıflattığı iddiası kesin kanıtlara dayanmıyor. Yetkililer tarafından önerilen maskeler nefes alıp verirken oksijen ve karbondioksit dengesini bozabilecek bir yapıya sahip değiller. Sağlık otoriteleri tarafından yayınlanan kurallara uygun şekilde maske kullanımı belli rahatsızlıkları olan kişiler haricinde iddia edildiği gibi öldürücü sonuçlara yol açmıyor.\u003cbr\u003e"},"type":"paragraph"}],"version":"2.23.2"},"references":[{"url":"http://archive.is/mNN89","text":"Haber Kaynağı"},{"url":"http://archive.is/4GI5a","text":"Dünya Sağlık Örgütü"},{"url":"http://archive.is/H1inz","text":"Sağlık Bakanlığı"},{"url":"http://archive.is/AQ86l","text":"Sağlık Bakanlığı Maske Nasıl Takılır?"},{"url":"http://archive.is/39lY7","text":"Sağlık Bakanlığı Tıbbi Maske Kullanımı Sırasında Dikkat Edilmesi Gerekenler"},{"url":"http://archive.is/UN872","text":"Health.com"},{"url":"http://archive.is/ZOsFC","text":"Apnews"}],"updateNotes":[],"videoLink":null,"excerpt":"Maske takmanın öldürebileceği iddiası","type":{"title":"Doğrulama","id":52,"icon":"fad fa-badge-check","theme":"brightpurple","slug":"dogrulama","type":"verification"},"authors":[{"id":31,"slug":"emincan-yuksel","type":{"type":"user","title":"Editör"},"title":"Emincan Yüksel","prefix":"","fullName":"Emincan Yüksel","firstName":"Emincan","lastName":"Yüksel","role":"","listOrder":null,"seo":{"title":"Emincan Yüksel","description":""},"thumb":{"src":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/user/emincan-yuksel-611.jpg","width":1440,"height":1440,"blurData":"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAAGAAYDASIAAhEBAxEB/8QAFQABAQAAAAAAAAA
