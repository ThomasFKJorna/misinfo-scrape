rması Sorrento Therapeutics’in COVID-19’a karşı yüzde yüz etkili bir antikor ürettiği iddiası”","reviewRating":{"@type":"Rating","ratingValue":2,"bestRating":"3","worstRating":"1","alternateName":"Kısmen Yanlış"}},{"@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Doğrulama","item":"https://www.dogrulukpayi.com/dogruluk-kontrolleri"}]}]}]},"duration":7,"contentBlocks":{"time":1647942246590,"blocks":[{"id":"DD1FA4DA-452B-5432-F35F-6C76960FA256","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/antikor-iddiasi.jpg"},"webp":null,"width":1440,"height":1440,"caption":"","mediaId":"2228","blurData":null,"rendered":false,"dataOrder":0,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"E1FD06BB-2F1A-A3CD-7E69-18616E63B06B","data":{"text":"gonuldostlar.net internet sitesinde \u003ca href=\"https://gonuldostlar.net/koronaviruse-karsi-sevindirici-gelisme-asiya-gerek-kalmadi-8\" target=\"_blank\"\u003epaylaşılan\u003c/a\u003e habere göre, ABD’de Sorrento Therapeutics isimli biyoteknoloji firması koronavirüse karşı yüzde yüz etkili bir antikor geliştirdi ve bu antikorun seri üretimine aşıdan daha erken başlanabilir."},"type":"paragraph"},{"id":"D35E8E44-D3A7-280E-8B8B-7232D1F69616","data":{"text":"Metinde söz konusu olan iddialar şu şekilde sıralanıyor:\u003cbr\u003e\u003ci\u003e\"ABD’li biyoteknoloji firması ‘Sorrento Therapeutics’, COVID-19 virüsüne karşı yüzde yüz etkili bir antikor ürettiğini açıkladı. Üstelik bu antikorun seri üretimine aşıdan çok daha erken başlayabileceğinin altını çizdi. Firma yetkilisi Dr. Henry Ji’ye göre buldukları antikor kokteyli gerçekten mükemmel. Virüsün hücreye girişini neredeyse yüzde yüz engelliyor. Hücreye girip çoğalabilme şansı kalmayan virüs de doğal olarak ortadan kalkıyor.\"\u003c/i\u003e\u003cbr\u003e\u003cbr\u003eİddia, Türkiye medyasında ilk olarak Osman Müftüoğlu tarafından kaleme alınmış ve 17 Mayıs 2020 tarihinde \u003ca href=\"https://www.hurriyet.com.tr/yazarlar/osman-muftuoglu/antikor-tedavisinde-umut-var-mi-41519359\" target=\"_blank\"\u003eyayınlanmış\u003c/a\u003e. Daha sonra \u003ca href=\"https://www.yenicaggazetesi.com.tr/korona-viruste-asiya-gerek-kalmadi-antikor-uretildi-279741h.htm\" target=\"_blank\"\u003eYeni Çağ Gazetesi\u003c/a\u003e, \u003ca href=\"https://www.yeniakit.com.tr/foto-galeri/koronaviruse-karsi-sevindirici-gelisme-asiya-gerek-kalmadi-21444\" target=\"_blank\"\u003eYeni Akit\u003c/a\u003e ve \u003ca href=\"https://www.medyahaber.com/foto-galeri/koronaviruse-karsi-asiya-gerek-kalmadi-mi-sevindiren-gelisme/1381/\" target=\"_blank\"\u003eMedya Haber\u003c/a\u003e sitelerinde de Osman Müftüoğlu’nun yazdığı haliyle aktarılmış. Bu sitelerde atılan başlıklar ‘’Koronavirüse karşı sevindirici gelişme! Aşıya gerek kalmadı.’’ şeklinde olmuş. Ancak Osman Müftüoğlu tarafından yazılan orijinal metinde böyle bir ifade yer almıyor."},"type":"paragraph"},{"id":"94CD278A-C5DA-C313-A21E-9DC6DD00F002","data":{"text":"Antikor Tedavisi Nedir?","level":3},"type":"header"},{"id":"92FD7561-BDB2-E8F1-B29B-9AF00A07A876","data":{"text":"Antikorlar vücuttaki bağışıklık sistemi tarafından organizmaya ait olmayan organik yapılara karşı geliştirilen moleküllerdir. COVID-19’a karşı uygulanan antikor tedavisinde, halihazırda hastalığı geçirmiş olanların kanlarındaki antikor yüklü plazma bölümü alınıp hastalara verilerek iyileşmelerine hız kazandırılması amaçlanıyor. Ancak bu tedavi, zaman alan ve maliyetli bir işlem olduğundan, ağır hastalara karşı kullanılıyor ve yüzde yüz etkili sonuçlar vermiyor. Bu sebeple COVID-19’a karşı etkili antikorların yapay bir halinin seri şekilde üretilmesi amacıyla çeşitli araştırmalar yürütülüyor. Yeni ilaçlar ve aşılar üretilene kadar uygulanabilecek antikor tedavisi stratejisinin koronavirüsle mücadelede önemli bir adım olacağı \u003ca href=\"https://www.researchgate.net/publication/340784075_A_short_review_on_antibody_therapy_for_COVID-19\" target=\"_blank\"\u003edüşünülüyor.\u003c/a\u003e"},"type":"paragraph"},{"id":"1E61FF1B-2798-4E45-6618-24F014FE66C8","data":{"text":"Sorrento Therapeutics COVID-19’a Karşı Etkili Bir Antikor Üretti mi?","level":3},"type":"header"},{"id":"7F33CD7B-9540-511B-E134-A09F25A064E7","data":{"text":"CNBC’nin 18 Mayıs 2020 tarihindeki yayınında Sorrento Therapeutics CEO’su Henri Ji, Covid-Shield (Covid Kalkanı) adını verdikleri bir ‘antikor kokteyli’ ürettiklerini \u003ca href=\"https://www.cnbc.com/video/2020/05/18/sorrento-therapeutics-ceo-henry-ji-on-potential-covid-19-antibody.html\" target=\"_blank\"\u003eaçıklamış\u003c/a\u003e. \u003ca href=\"https://www.regeneron.com/covid19\" target=\"_blank\"\u003eRegeneron\u003c/a\u003e, \u003ca href=\"https://www.amgen.com/media/featured-news/2020/04/can-therapeutic-antibodies-offer-hope-for-covid-19-patients/\" target=\"_blank\"\u003eAmgen\u003c/a\u003e ve \u003ca href=\"https://www.lilly.com/news/stories/coronavirus-covid19-global-response\" target=\"_blank\"\u003eLilly\u003c/a\u003e gibi başka biyoteknoloji şirketlerinin de bu antikor üretimi denemelerini yürüttüğünü ve Sorrento’nun da onlarla aynı seviyede gelişmeler kaydettiğini belirten Henri Ji, bu konuda ne kadar fazla çalışma yapılırsa virüsün engellenmesi açısından o kadar faydalı olacağını belirtmiş. Ancak henüz hiçbir biyoteknoloji şirketinin ‘nötralize edici bir antikora’, yani bir patojenin etkilerini nötrleyerek hücreyi savunan bir antikora sahip olmadığını söylemiş. 15 Mayıs tarihinde firma tarafından yayınlanan \u003ca href=\"https://investors.sorrentotherapeutics.com/news-releases/news-release-details/sti-1499-potent-anti-sars-cov-2-antibody-demonstrates-ability\" target=\"_blank\"\u003eraporda\u003c/a\u003e\u0026nbsp;ise STI-1499 antikorunun virüs infektivitesini tamamen nötralize ettiği iddia edilmiş. Ancak yeterli test ve geliştirme sonucunda bu antikorun virüsle mücadelede önemli bir aday olacağı belirtilmiş. Yayındaki açıklamalara göre Henri Ji, kendi ürettikleri birkaç antikordan oluşan ‘antikor kokteyli’ni Amerikan Gıda ve İlaç Dairesi’nden (FDA) onay alındığı takdirde birkaç ay içerisinde bir milyon doza kadar üretebileceklerini söylemiş. Antikorların etkisinin sınırlı olduğunu ekleyen Henri Ji, tipik antikorların yaklaşık iki hafta boyunca işe yaradığını, ancak belli teknolojilerle bu sürenin iki veya üç aya kadar çıkabileceğini belirtmiş."},"type":"paragraph"},{"id":"4D809FC0-11EE-C951-89D0-9175F2B61278","data":{"text":"Antikor Tedavisi Aşı Gerekliliğini Ortadan Kaldırıyor mu?","level":3},"type":"header"},{"id":"6F86FE91-F306-D910-CFBF-6923AF9D3E46","data":{"text":"Uzmanların görüşlerine göre antikor tedavisi, aşı bulunana kadar geçen sürede bir köprü görevi görebileceği için umut verici bir nitelik taşıyor. Aşı üretilene kadar, antikor testleri enfekte olan kişilerin tedavisinde ve risk grubundaki kişilerde tedbir amaçlı \u003ca href=\"https://www.bloomberg.com/news/features/2020-04-20/antibody-treatments-may-be-the-best-hope-against-the-virus-until-a-vaccine\" target=\"_blank\"\u003ekullanılabilir\u003c/a\u003e. Fakat antikor tedavisi aşı gerekliliğini ortadan \u003ca href=\"https://www.youtube.com/watch?v=SEPTJ9W7FS4\" target=\"_blank\"\u003ekaldırmıyor\u003c/a\u003e."},"type":"paragraph"},{"id":"7404EB66-9B9F-F0C1-8EFB-DE95C0CD5E38","data":{"text":"Sonuç:","level":3},"type":"header"},{"id":"498A6934-A24C-5079-F136-2F0A0190FE81","data":{"text":"\u003cb\u003eİddia KISMEN YANLIŞ.\u0026nbsp;\u003c/b\u003e"},"type":"paragraph"},{"id":"DE514D22-2D85-17AF-E19B-DD977BE6508A","data":{"text":"Osman Müftüoğlu’nun yazısı dışında diğer haber sitelerinin bu konuda yayınladığı yazılarda yer alan ‘’\u003ci\u003eaşıya gerek kalmadı\u003c/i\u003e’’ ifadeleri gerçeği yansıtmıyor. Potansiyel antikor tedavisinin, sağlık otoriteleri tarafından köprüleyici bir fonksiyon göstereceği umuluyor. Sorrento Therapeutics ise yaptığı açıklamaya göre oldukça etkili bir antikor üretmekle birlikte, henüz resmî kurumlardan üretim için onay almış durumda değil."},"type":"paragraph"}],"version":"2.23.2"},"references":[{"url":"http://archive.is/aJZwc","text":"Haber Kaynağı"},{"url":"https://web.archive.org/web/20200521175259/https://www.hurriyet.com.tr/yazarlar/osman-muftuoglu/antikor-tedavisinde-umut-var-mi-41519359","text":"Osman Müftüoğlu'nun Yazısı"},{"url":"http://archive.is/oiAFd","text":"Antikor Tedavisi"},{"url":"http://archive.is/yqtHN","text":"Sorrento Therapeutics Açıklaması - 1"}],"updateNotes":[],"videoLink":null,"excerpt":"“ABD’li biyoteknoloji firması Sorrento Therapeutics’in COVID-19’a karşı yüzde yüz etkili bir antikor ürettiği iddiası” ","type":{"title":"Doğrulama","id":52,"icon":"fad fa-badge-check","theme":"brightpurple","slug":"dogrulama","type":"verification"},"authors":[{"id":38,"slug":"cansu-yilmaz","type":{"type":"user","title":"Editör"},"title":"Cansu Yılmaz","prefix":"","fullName":"Cansu Yılmaz","firstName":"Cansu","lastName":"Yılmaz","role":"Raportör/Editör","listOrder":4,"seo":{"title":"Cansu Yılmaz","description":"1998 yılında İstanbul'da doğdum. 2017 yılında Sankt Georg Avusturya Lisesi'nde eğitimimi tamamlamamın ardından Orta Doğu Teknik Üniversitesi'nde bir sene sosyoloji okudum. ODTÜ'deki ilk senemin ar..."},"thumb":{"src":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/user/cansu-yilmaz-337.jpg","width":1440,"height":1440,"blurData":"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAAGAAYDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAb/xAAiEAABAwQABwAAAAAAAAAAAAABAAMFAgQGEhEhMTJBUmH/xAAUAQEAAAAAAAAAAAAAAAAAAAAD/8QAFREBAQAAAAAAAAAAAAAAAAAAAAH/2gAMAwEAAhEDEQA/AJqCyWCuZOWsHseZbaZFvo5RwNQ1bNJ5H27j9HnqiIjpK//Z","circle":{"src":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/user/cansu-yilmaz-337.jpg","width":1440,"height":1440,"blurData":"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGh Payı'nın videolu analizlerine bu bölümden erişebilirsiniz.","foundingDate":2014,"legalName":"İzlemedeyiz Derneği","sameAs":["https://twitter.com/dogrulukpayicom","https://www.facebook.com/dogrulukpayi/","https://www.instagram.com/dogrulukpayi/","https://www.youtube.com/c/Dogrulukpayicom","https://tr.linkedin.com/company/dogrulukpayi","https://eksisozluk.com/biri/dogrulukpayi"],"url":"https://dogrulukpayi.com"},{"@type":"Article","speakable":{"@type":"SpeakableSpecification","xpath":["/html/head/title","/html/head/meta[@name='description']/@content"]},"thumbnailUrl":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/koronavirus-icin-asiya-gerek-kalmadigi-iddiasi.jpg","image":{"@type":"ImageObject","url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/koronavirus-icin-asiya-gerek-kalmadigi-iddiasi.jpg","width":1440,"height":648},"mainEntityOfPage":"https://www.dogrulukpayi.com/dogruluk-kontrolu/koronavirus-icin-asiya-gerek-kalmadigi-iddiasi","headline":"Koronavirüs İçin Aşıya Gerek Kalmadığı İddiası","description":"gonuldostlar.net internet sitesinde paylaşılan habere göre, ABD’de Sorrento Therapeutics isimli biyoteknoloji firması koronavirüse karşı yüzde yüz etkili bir antikor geliştirdi ve bu antikorun seri üretimine aşıdan daha erken başlanabilir. Metinde söz konusu olan iddialar şu şekilde sıralanıyor:\"AB","datePublished":"2020-05-21T20:50:01+03:00","dateModified":"2022-03-22T12:44:06+03:00","author":[{"@type":"Person","name":"Cansu Yılmaz","image":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/user/cansu-yilmaz-337.jpg","url":"https://www.dogrulukpayi.comhttps://www.dogrulukpayi.com/ekibimiz/cansu-yilmaz"}],"publisher":{"@type":"Organization","logo":{"@type":"ImageObject","url":"https://www.dogrulukpayi.com/build/front-end/img/website_logo@2x.png","width":800,"height":500},"name":"Doğruluk Payı"},"keywords":"Doğruluk Payı,Doğrulama,aşı ,koronavirüs,Virüs,Corona,verification,koronavirüsü,antikor,antikor tedavisi,koronavirüs antikor tedavisi"},{"@type":"ClaimReview","datePublished":"2020-05-21T20:50:01+03:00","author":[{"@type":"Person","name":"Cansu Yılmaz","image":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/user/cansu-yilmaz-337.jpg","url":"https://www.dogrulukpayi.comhttps://www.dogrulukpayi.com/ekibimiz/cansu-yilmaz"}],"url":"/dogruluk-kontrolu/koronavirus-icin-asiya-gerek-kalmadigi-iddiasi","claimReviewed":"“ABD’li biyoteknoloji firması Sorrento Therapeutics’in COVID-19’a karşı yüzde yüz etkili bir antikor ürettiği iddiası”","reviewRating":{"@type":"Rating","ratingValue":2,"bestRating":"3","worstRating":"1","alternateName":"Kısmen Yanlış"}},{"@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Doğrulama","item":"https://www.dogrulukpayi.com/dogruluk-kontrolleri"}]}]}]},"duration":7,"contentBlocks":{"time":1647942246590,"blocks":[{"id":"DD1FA4DA-452B-5432-F35F-6C76960FA256","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/antikor-iddiasi.jpg"},"webp":null,"width":1440,"height":1440,"caption":"","mediaId":"2228","blurData":null,"rendered":false,"dataOrder":0,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"E1FD06BB-2F1A-A3CD-7E69-18616E63B06B","data":{"text":"gonuldostlar.net internet sitesinde \u003ca href=\"https://gonuldostlar.net/koronaviruse-karsi-sevindirici-gelisme-asiya-gerek-kalmadi-8\" target=\"_blank\"\u003epaylaşılan\u003c/a\u003e habere göre, ABD’de Sorrento Therapeutics isimli biyoteknoloji firması koronavirüse karşı yüzde yüz etkili bir antikor geliştirdi ve bu antikorun seri üretimine aşıdan daha erken başlanabilir."},"type":"paragraph"},{"id":"D35E8E44-D3A7-280E-8B8B-7232D1F69616","data":{"text":"Metinde söz konusu olan iddialar şu şekilde sıralanıyor:\u003cbr\u003e\u003ci\u003e\"ABD’li biyoteknoloji firması ‘Sorrento Therapeutics’, COVID-19 virüsüne karşı yüzde yüz etkili bir antikor ürettiğini açıkladı. Üstelik bu antikorun seri üretimine aşıdan çok daha erken başlayabileceğinin altını çizdi. Firma yetkilisi Dr. Henry Ji’ye göre buldukları antikor kokteyli gerçekten mükemmel. Virüsün hücreye girişini neredeyse yüzde yüz engelliyor. Hücreye girip çoğalabilme şansı kalmayan virüs de doğal olarak ortadan kalkıyor.\"\u003c/i\u003e\u003cbr\u003e\u003cbr\u003eİddia, Türkiye medyasında ilk olarak Osman Müftüoğlu tarafından kaleme alınmış ve 17 Mayıs 2020 tarihinde \u003ca href=\"https://www.hurriyet.com.tr/yazarlar/osman-muftuoglu/antikor-tedavisinde-umut-var-mi-41519359\" target=\"_blank\"\u003eyayınlanmış\u003c/a\u003e. Daha sonra \u003ca href=\"https://www.yenicaggazetesi.com.tr/korona-viruste-asiya-gerek-kalmadi-antikor-uretildi-279741h.htm\" target=\"_blank\"\u003eYeni Çağ Gazetesi\u003c/a\u003e, \u003ca href=\"https://www.yeniakit.com.tr/foto-galeri/koronaviruse-karsi-sevindirici-gelisme-asiya-gerek-kalmadi-21444\" target=\"_blank\"\u003eYeni Akit\u003c/a\u003e ve \u003ca href=\"https://www.medyahaber.com/foto-galeri/koronaviruse-karsi-asiya-gerek-kalmadi-mi-sevindiren-gelisme/1381/\" target=\"_blank\"\u003eMedya Haber\u003c/a\u003e sitelerinde de Osman Müftüoğlu’nun yazdığı haliyle aktarılmış. Bu sitelerde atılan başlıklar ‘’Koronavirüse karşı sevindirici gelişme! Aşıya gerek kalmadı.’’ şeklinde olmuş. Ancak Osman Müftüoğlu tarafından yazılan orijinal metinde böyle bir ifade yer almıyor."},"type":"paragraph"},{"id":"94CD278A-C5DA-C313-A21E-9DC6DD00F002","data":{"text":"Antikor Tedavisi Nedir?","level":3},"type":"header"},{"id":"92FD7561-BDB2-E8F1-B29B-9AF00A07A876","data":{"text":"Antikorlar vücuttaki bağışıklık sistemi tarafından organizmaya ait olmayan organik yapılara karşı geliştirilen moleküllerdir. COVID-19’a karşı uygulanan antikor tedavisinde, halihazırda hastalığı geçirmiş olanların kanlarındaki antikor yüklü plazma bölümü alınıp hastalara verilerek iyileşmelerine hız kazandırılması amaçlanıyor. Ancak bu tedavi, zaman alan ve maliyetli bir işlem olduğundan, ağır hastalara karşı kullanılıyor ve yüzde yüz etkili sonuçlar vermiyor. Bu sebeple COVID-19’a karşı etkili antikorların yapay bir halinin seri şekilde üretilmesi amacıyla çeşitli araştırmalar yürütülüyor. Yeni ilaçlar ve aşılar üretilene kadar uygulanabilecek antikor tedavisi stratejisinin koronavirüsle mücadelede önemli bir adım olacağı \u003ca href=\"https://www.researchgate.net/publication/340784075_A_short_review_on_antibody_therapy_for_COVID-19\" target=\"_blank\"\u003edüşünülüyor.\u003c/a\u003e"},"type":"paragraph"},{"id":"1E61FF1B-2798-4E45-6618-24F014FE66C8","data":{"text":"Sorrento Therapeutics COVID-19’a Karşı Etkili Bir Antikor Üretti mi?","level":3},"type":"header"},{"id":"7F33CD7B-9540-511B-E134-A09F25A064E7","data":{"text":"CNBC’nin 18 Mayıs 2020 tarihindeki yayınında Sorrento Therapeutics CEO’su Henri Ji, Covid-Shield (Covid Kalkanı) adını verdikleri bir ‘antikor kokteyli’ ürettiklerini \u003ca href=\"https://www.cnbc.com/video/2020/05/18/sorrento-therapeutics-ceo-henry-ji-on-potential-covid-19-antibody.html\" target=\"_blank\"\u003eaçıklamış\u003c/a\u003e. \u003ca href=\"https://www.regeneron.com/covid19\" target=\"_blank\"\u003eRegeneron\u003c/a\u003e, \u003ca href=\"https://www.amgen.com/media/featured-news/2020/04/can-therapeutic-antibodies-offer-hope-for-covid-19-patients/\" target=\"_blank\"\u003eAmgen\u003c/a\u003e ve \u003ca href=\"https://www.lilly.com/news/stories/coronavirus-covid19-global-response\" target=\"_blank\"\u003eLilly\u003c/a\u003e gibi başka biyoteknoloji şirketlerinin de bu antikor üretimi denemelerini yürüttüğünü ve Sorrento’nun da onlarla aynı seviyede gelişmeler kaydettiğini belirten Henri Ji, bu konuda ne kadar fazla çalışma yapılırsa virüsün engellenmesi açısından o kadar faydalı olacağını belirtmiş. Ancak henüz hiçbir biyoteknoloji şirketinin ‘nötralize edici bir antikora’, yani bir patojenin etkilerini nötrleyerek hücreyi savunan bir antikora sahip olmadığını söylemiş. 15 Mayıs tarihinde firma tarafından yayınlanan \u003ca href=\"https://investors.sorrentotherapeutics.com/news-releases/news-release-details/sti-1499-potent-anti-sars-cov-2-antibody-demonstrates-ability\" target=\"_blank\"\u003eraporda\u003c/a\u003e\u0026nbsp;ise STI-1499 antikorunun virüs infektivitesini tamamen nötralize ettiği iddia edilmiş. Ancak yeterli test ve geliştirme sonucunda bu antikorun virüsle mücadelede önemli bir aday olacağı belirtilmiş. Yayındaki açıklamalara göre Henri Ji, kendi ürettikleri birkaç antikordan oluşan ‘antikor kokteyli’ni Amerikan Gıda ve İlaç Dairesi’nden (FDA) onay alındığı takdirde birkaç ay içerisinde bir milyon doza kadar üretebileceklerini söylemiş. Antikorların etkisinin sınırlı olduğunu ekleyen Henri Ji, tipik antikorların yaklaşık iki hafta boyunca işe yaradığını, ancak belli teknolojilerle bu sürenin iki veya üç aya kadar çıkabileceğini belirtmiş."},"type":"paragraph"},{"id":"4D809FC0-11EE-C951-89D0-9175F2B61278","data":{"text":"Antikor Tedavisi Aşı Gerekliliğini Ortadan Kaldırıyor mu?","level":3},"type":"header"},{"id":"6F86FE91-F306-D910-CFBF-6923AF9D3E46","data":{"text":"Uzmanların görüşlerine göre antikor tedavisi, aşı bulunana kadar geçen sürede bir köprü görevi görebileceği için umut verici bir nitelik taşıyor. Aşı üretilene kadar, antikor testleri enfekte olan kişilerin tedavisinde ve risk grubundaki kişilerde tedbir amaçlı \u003ca href=\"https://www.bloomberg.com/news/features/2020-04-20/antibody-treatments-may-be-the-best-hope-against-the-virus-until-a-vaccine\" target=\"_blank\"\u003ekullanılabilir\u003c/a\u003e. Fakat antikor tedavisi aşı gerekliliğini ortadan \u003ca href=\"https://www.youtube.com/watch?v=SEPTJ9W7FS4\" target=\"_blank\"\u003ekaldırmıyor\u003c/a\u003e."},"type":"paragraph"},{"id":"7404EB66-9B9F-F0C1-8EFB-DE95C0CD5E38","data":{"text":"Sonuç:","level":3},"type":"header"},{"id":"498A6934-A24C-5079-F136-2F0A0190FE81","data":{"text":"\u003cb\u003eİddia KISMEN YANLIŞ.\u0026nbsp;\u003c/b\u003e"},"type":"paragraph"},{"id":"DE514D22-2D85-17AF-E19B-DD977BE6508A","data":{"text":"Osman Müftüoğlu’nun yazısı dışında diğer haber sitelerinin bu konuda yayınladığı yazılarda yer alan ‘’\u003ci\u003eaşıya gerek kalmadı\u003c/i\u003e’’ ifadeleri gerçeği yansıtmıyor. Potansiyel antikor tedavisinin, sağlık otoriteleri tarafından köprüleyici bir fonksiyon göstereceği umuluyor. Sorrento Therapeutics ise yaptığı açıklamaya göre oldukça etkili bir antikor üretmekle birlikte, henüz resmî kurumlardan üretim için onay almış durumda değil."},"type":"paragraph"}],"version":"2.23.2"},"references":[{"url":"http://archive.is/aJZwc","text":"Haber Kaynağı"},{"url":"https://web.archive.org/web/20200521175259/https://www.hurriyet.com.tr/yazarlar/osman-muftuoglu/antikor-tedavisinde-umut-var-mi-41519359","text":"Osman Müftüoğlu'nun Yazısı"},{"url":"http://archive.is/oiAFd","text":"Antikor Tedavisi"},{"url":"http://archive.is/yqtHN","text":"Sorrento Therapeutics Açıklaması - 1"}],"updateNotes":[],"videoLink":null,"excerpt":"“ABD’li biyoteknoloji firması Sorrento Therapeutics’in COVID-19’a karşı yüzde yüz etkili bir antikor ürettiği iddiası” ","type":{"title":"Doğrulama","id":52,"icon":"fad fa-badge-check","theme":"brightpurple","slug":"dogrulama","type":"verification"},"authors":[{"id":38,"slug":"cansu-yilmaz","type":{"type":"user","title":"Editör"},"title":"Cansu Yılmaz","prefix":"","fullName":"Cansu Yılmaz","firstName":"Cansu","lastName":"Yılmaz","role":"Raportör/Editör","listOrder":4,"seo":{"title":"Cansu Yılmaz","description":"1998 yılında İstanbul'da doğdum. 2017 yılında Sankt Georg Avusturya Lisesi'nde eğitimimi tamamlamamın ardından Orta Doğu Teknik Üniversitesi'nde bir sene sosyoloji okudum. ODTÜ'deki ilk senemin ar..."},"thumb":{"src":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/user/cansu-yilmaz-337.jpg","width":1440,"height":1440,"blurData":"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAAGAAYDASIAAhEBAxEB/
