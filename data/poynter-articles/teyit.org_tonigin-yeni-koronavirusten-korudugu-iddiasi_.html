			$("source-list").values = details["sources"];
		} else {
			$("source-list").innerHTML = '';
			$("source-list").classList.add('d-none');
		}
		$("topic-list").values = details["topics"];
		$("share-info").values = {
			"correctness": data.correctness,
			"shares": details["share_info"],
			"updates": details["update_info"]
		};
		$("#right-banners").values = details["right_banners"];
		let post_metadata_data = {
			"title": details["title"],
			"topics": details["topics"],
			"categories": details["categories"],
			"date": data["create_time"],
			"authors": details.authors
		}
		$("related-analysis-box").values = details['related-post-editor'];
		$("post-metadata").value = post_metadata_data;
		$("post-metadata-mobile").value = post_metadata_data;

		if (typeof details['sensitive-content'] !== "undefined" && details['sensitive-content']) {
			document.body.classList.add('sensitive-content');
			document.querySelectorAll("video").forEach(elem => {
				elem.muted = true;
			});
			if (get_lang() === 'tr') {
				let newsletterPopup = document.querySelector('#newsletter-popup');
				if (!newsletterPopup.classList.contains('d-none')) {
					newsletterPopup.classList.add('d-none');
				}
			}
			let sensitivePopup = `<div class="custom-popup" id="sensitive-popup">
				<div class="np-content p-0 position-relative text-center">
					<h6 class="mb-3"><i class="ico-exclamation-circle mr-1"></i> Hassas İçerik</h6>
					<p class="mb-0 px-3">Okumak üzere olduğunuz içeriğimiz hassas materyaller barındırıyor. Bu içerikleri görüntülemek istiyorsanız onay butonuna basmanız gerekiyor. Onay butonuna basmamanız halinde görselleri bulanık göreceksiniz.</p>
					<div class="actions text-center my-3">
						<a href="javascript:void(0)" class="btn-normal hide-sensitive" data-name="Show"><span><i class="ico-eye-slash mr-1"></i></span> Görselleri Gizle</a>
						<a href="javascript:void(0)" class="btn-normal show-sensitive" data-name="Hide"><span><i class="ico-eye mr-1"></i></span> Görselleri Gör</a>
					</div>
				</div>
			</div>`;
			document.getElementById('footer').innerHTML += sensitivePopup;
			document.querySelector('.show-sensitive').addEventListener('click', e => {
				gtag('event', 'click', {'event_category': 'Sensitive Content Popup', 'event_label': 'Sensitive Content Btn: Show'});
				document.body.classList.remove('sensitive-content');
				document.querySelector('#sensitive-popup').classList.add('d-none');
			});
			document.querySelector('.hide-sensitive').addEventListener('click', e => {
				gtag('event', 'click', {'event_category': 'Sensitive Content Popup', 'event_label': 'Sensitive Content Btn: Hide'});
				document.querySelector('#sensitive-popup').classList.add('d-none');
			});
		}
		$("#reading-time").value = $("#content").innerText;
		$("#reading-time-mobile").value = $("#content").innerText;
		if (details["contributors"] && details["contributors"].length > 0 && details["contributors"][0] !== "") {
			document.querySelector('.contributors').classList.remove('d-none');
			document.querySelector('.contributors').innerHTML += `<div class="contributors my-2"><h6>${__i18n.data['contributors'][get_lang()]}</h6><ul class="m-0 pl-1"></ul></div><hr class="mx-0">`;
			details["contributors"].forEach(e => {
				document.querySelector('.contributors ul').innerHTML += `<li><small><i class="ico-circle bullet mr-2"></i> ${e}</small></li>`;
			});
		}
		style_content();
		parseYoutube();
		set_lang();
		document.addEventListener('scroll', readingBar);

			}

<script>

        deferredPrompt = e;

        document.body.insertAdjacentHTML('beforeend', `<style>.pwa-popup {position: fixed;bottom: 0;left: 0;width: 100%;z-index:100;background-color: rgba(36, 36, 36, 0.95);border-top: 4px solid #111;height: 170px;transform: translateY(200px);transition: transform 0.3s;}@media (min-width: 991px) {.pwa-popup {width: 380px;left: 50%;margin-left: -190px;bottom: 10px;border: 1px solid #111;border-top-width: 4px;border-radius: 0.5rem;}}.pwa-popup.active {transform: translateY(0);}.pwa-popup .logo {transform: translateY(-15px);border-radius: 100%;}.pwa-popup h3 {font-size: 1.1rem;line-height: 1rem;letter-spacing: 0.5px;color: #00f9c2;}.pwa-popup p {color: #ddd;line-height: 1.3rem;}.pwa-popup .actions a {display: inline-block;height: 40px;line-height: 40px;vertical-align: top;padding: 0 10px;}.pwa-popup .later {color: #b7b7b7 !important;margin-right: 20px;border-radius: 5px;}.pwa-popup .install,.pwa-popup .details {color: #00f9c2 !important;font-weight: 600;letter-spacing: 0.5px;background-color: #141414;border-radius: 5px;}.pwa-popup .install span,.pwa-popup .details span {font-weight: normal;font-size: 1.5rem;vertical-align: middle;margin-right: 5px;}.dm .pwa-popup{background-color:rgb(60, 60, 60, 0.95)}</style><div class="pwa-popup no-print text-center" role="dialog" aria-labelledby="pwaTitle" aria-describedby="pwaDesc"><img src="/img/favicon-32x32.png" width="32" height="32" class="logo" alt="Teyit İleri Web Uygulaması"><h3 class="mb-2 px-3" id="pwaTitle">Teyit artık cebinde!</h3><p class="mb-0 px-3" id="pwaDesc">Teyit uygulaması artık kullanıma hazır!<br>Hem de ileri web uygulaması olarak.</p><div class="actions text-center mt-3 mb-3"><a href="javascript:void(0)" class="later" data-name="Close">Başka zaman</a><a href="javascript:void(0)" class="install d-none" data-name="Install"><span>📲</span> ŞİMDİ YÜKLE</a><a href="https://teyit.org/ekipten-teyitin-ileri-web-uygulamasi-pwa-yayinda" class="details d-none" data-name="Details" target="_blank"><span>🧐</span> DETAYLI BİLGİ</a></div></div>`);

        let installBtn = document.querySelector('.pwa-popup .install'),
            pwaArea = document.querySelector('.pwa-popup'),
            pwaSeen = localStorage.getItem('pwa_popup_last_seen');
        if (pwaSeen === null) {
            localStorage.setItem('pwa_popup_last_seen', new Date().getTime());
            setTimeout(() => {
                pwaArea.classList.add('active');
            }, 500);
        } else {
            if (new Date() - parseInt(pwaSeen) > 259200000) {
                localStorage.setItem('pwa_popup_last_seen', new Date().getTime());
                setTimeout(() => {
                    pwaArea.classList.add('active');
                }, 500);
            }
        }
        ['.pwa-popup .install', '.pwa-popup .later', '.pwa-popup .details'].forEach(item => {

                gtag('event', 'click', {'event_category': 'PWA Popup', 'event_label': `PWA Popup Btn: ${document.querySelector(item).dataset.name}`});

        if (isAndroid) {
            document.querySelector('.pwa-popup .install').classList.remove('d-none');
        } else {
            document.querySelector('.pwa-popup .details').classList.remove('d-none');
        }
        installBtn.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                deferredPrompt = null;
            });
        });
    });
    if (window.matchMedia('(display-mode: standalone)').matches) { 
        window.addEventListener("load", function() {
            document.querySelectorAll('a[target=_blank]').forEach(function(a) {
                a.removeAttribute('target');
            });
        });
    }
</script>
