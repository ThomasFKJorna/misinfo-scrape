type":"ImageObject","url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/her-haneye-5bin-tl-devlet-desteginin-komisyonda-oldugu-iddiasi.jpg","width":1440,"height":648},"mainEntityOfPage":"https://www.dogrulukpayi.com/dogruluk-kontrolu/her-haneye-5bin-tl-devlet-desteginin-komisyonda-oldugu-iddiasi","headline":"Her Haneye 5 Bin TL Devlet Desteğinin Komisyonda Olduğu İddiası","description":"“Hbr4” isimli internet sayfasında 19 Mayıs 2020 tarihinde yayınlanan içerikte COVID-19 sebebiyle uygulanan karantina önlemleri sürecinde her haneye 5 bin TL’lik devlet desteği planlamasının var olduğu iddia edildi. Haberde yer alan içerik şu şekilde: “Koronavirüs salgını sonrasında Ekonomik İstikra","datePublished":"2020-05-27T16:47:01+03:00","dateModified":"2022-03-22T12:50:10+03:00","author":[],"publisher":{"@type":"Organization","logo":{"@type":"ImageObject","url":"https://www.dogrulukpayi.com/build/front-end/img/website_logo@2x.png","width":800,"height":500},"name":"Doğruluk Payı"},"keywords":"kanun teklifi,Doğruluk Payı,TBMM,Doğrulama,verification,para yardımı,5 bin tl yardım,5bin tl yardım,devlet desteği,komisyon"},{"@type":"ClaimReview","datePublished":"2020-05-27T16:47:01+03:00","author":[],"url":"/dogruluk-kontrolu/her-haneye-5bin-tl-devlet-desteginin-komisyonda-oldugu-iddiasi","claimReviewed":"Her haneye 5bin TL devlet desteğinin komisyonda olduğu iddiası","reviewRating":{"@type":"Rating","ratingValue":1,"bestRating":"3","worstRating":"1","alternateName":"Yanlış"}},{"@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Doğrulama","item":"https://www.dogrulukpayi.com/dogruluk-kontrolleri"}]}]}]},"duration":15,"contentBlocks":{"time":1647942609813,"blocks":[{"id":"290BCC0D-5198-BF9E-689C-6B24826884AC","data":{"text":"“Hbr4” isimli internet sayfasında 19 Mayıs 2020 tarihinde yayınlanan içerikte COVID-19 sebebiyle uygulanan karantina önlemleri sürecinde her haneye 5 bin TL’lik devlet desteği planlamasının var olduğu iddia edildi."},"type":"paragraph"},{"id":"A5F5892C-4DCA-E1BA-0FCE-037711F98FF3","data":{"text":"Haberde yer alan içerik şu şekilde:"},"type":"paragraph"},{"id":"BFCE147C-0E65-CF14-9AC5-C6AD7D045A0D","data":{"text":"\u003ci\u003e“Koronavirüs salgını sonrasında Ekonomik İstikrar Kalkanı destek paketi kapsamında vatandaşlarımıza birçok maddi yardım yapıldı. Karantina uygulamasının uzun süre devam etmesiyle birlikte yeni ödemeler gündeme geliyor. Meclise verilen teklifle birlikte her haneye 5 bin lira devlet destek ödemesi gündeme geldi.”\u003c/i\u003e"},"type":"paragraph"},{"id":"A600A5CE-F3D9-5751-6197-36B39722F33E","data":{"text":"\u003ci\u003e“Sürecin uzaması ve hayatın ne zaman tam olarak normale döneceğinin belli olmamasıyla birlikte yeni ödemeler de gündeme geldi.”\u003c/i\u003e"},"type":"paragraph"},{"id":"EBA473B8-34EA-FFF2-AEC6-2F39F41AC701","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/5bintl-iddia.jpg"},"webp":null,"width":1440,"height":991,"caption":"","mediaId":"5767","blurData":null,"rendered":false,"dataOrder":0,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"FE28B1F2-05E6-6742-49F1-1A65833D2E19","data":{"text":"İddia Nasıl Yayıldı?","level":3},"type":"header"},{"id":"79EA2DB5-A4DA-272B-3AF9-34607C983082","data":{"text":"Hbr4 sitesinde yer alan içerik, 19 Mayıs 2020’de okuyucularla buluştu. Bu haberin diğer sitelerdeki yansımalarına bakıldığında ise neredeyse iki buçuk yıl öncesinde de benzer bir içerik haberleştirilmiş durumda. Sözcü Gazetesi’ndeki 5 Ocak 2018 tarihli \u003ca href=\"https://www.sozcu.com.tr/2018/ekonomi/yoksulluk-sinirindan-az-kazanana-devlet-yardimi-2160860/\" target=\"_blank\"\u003ehaberde\u003c/a\u003e CHP İstanbul Milletvekili Mahmut Tanal’ın, evine 5 bin 238 liradan az para giren 4 kişilik her aileye, devletin yardım etmesi konusunda kanun teklif sunduğundan bahsedilmiş. Daha sonra 20 Kasım 2019 tarihinde hem Samsun Haber’in \u003ca href=\"https://www.samsunhaber.com/ekonomi/gecinemeyen-ailelere-5-bin-tl-verilecek-h51785.html\" target=\"_blank\"\u003esitesinde\u003c/a\u003e hem de \u003ca href=\"https://www.meydannet.com/haber/gecinemeyen-ailelere-5-bin-tl-verilecek-85064.html\" target=\"_blank\"\u003eMeydannet\u003c/a\u003e’te aynı içerik yayınlanmış. Bu haberlerden bir süre sonra bu konu, 9 Mart 2020 tarihinde \u003ca href=\"https://www.takvim.com.tr/ekonomi/2020/03/08/yoksul-fakir-gecinemeyen-her-aileye-5000-tl-maddi-yardim-iste-her-eve-5-bin-tl-yardim-basvuru-sartlari/1\" target=\"_blank\"\u003eTakvim\u003c/a\u003e gazetesinde de aynı şekilde haberleştirilmiş. Haberport’taki 21 Mart’ta yayınlanan\u0026nbsp;\u003ca href=\"https://haberport.com/ekonomi/yoksulluk-sinirindakilere-5-bin-tl-destek-icin-kanun-teklifi-h32202.html\" target=\"_blank\"\u003eiçerikte\u003c/a\u003e, teklifin onaylanması halinde yoksulluk sınırında ve evine 5 bin 238 TL’den daha az para giren aileler için devletin 5 bin TL yardım yapacağı iddiası tekrar edilmiş. \u003ca href=\"https://www.ilan365.net/gundem/her-eve-5-bin-tl-yardim-yapilacak-sart-yok-h8128.html\" target=\"_blank\"\u003eİlan365\u003c/a\u003e sitesinin 13 Nisan tarihli ilgili konu ile ilgili haberinde meclise sunulan kanun teklifinin “halen görüşüldüğü” ve teklifin yoksulluk sınırının altındakileri kapsadığından bahsedilmiş. Haber24 isimli site ise 19 Nisan 2020 tarihinde “Her Eve 5 Bin TL Yardım Başvuru Şartları” başlığı ile yapılan \u003ca href=\"http://www.haber24.com.tr/ekonomi/her-eve-5-bin-tl-yardim-basvuru-sartlari-h76096.html\" target=\"_blank\"\u003ehaberinde\u003c/a\u003e, meclise sunulan kanun teklifinin “kabul edildiğini” iddia etmiş. Hbr4 sitesinde yardımın \u003cb\u003e“her haneye” \u003c/b\u003eyapılacağı vurgusu yer alırken, diğer sitelerde \u003cb\u003e\u003ca href=\"https://haberport.com/ekonomi/yoksulluk-sinirindakilere-5-bin-tl-destek-icin-kanun-teklifi-h32202.html\" target=\"_blank\"\u003e“yoksulluk sınırının altındaki”\u003c/a\u003e\u003c/b\u003e ailelere yapılacağı vurgusu öne çıkmış."},"type":"paragraph"},{"id":"B1AEE714-9A60-D02F-CC80-16D0DFDAAC12","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/metin-01.jpg"},"webp":null,"width":1440,"height":715,"caption":"","mediaId":"5765","blurData":null,"rendered":false,"dataOrder":1,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"E6FBBC47-2D01-B9D3-87DB-01846F583736","data":{"text":"\u003ca href=\"https://www.haberkredi.net/finans/her-haneye-5-bin-tl-devlet-destegi-komisyondan-resmen-geciyor-4140/\" target=\"_blank\"\u003eHaberkredi\u003c/a\u003e sitesinin 19 Mayıs tarihli paylaşımında kanun teklifi ile ilgili Hbr4’te olmayan yalnız diğer sitelerde de yer verilmiş olan ayrıntı tekrar edilmiş ve teklifin Cumhuriyet Halk Partisi milletvekili Mahmut Tanal tarafından yapıldığı belirtilmiş."},"type":"paragraph"},{"id":"D1BFF6A2-F6C2-98A3-1611-F679671524AF","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/metin-02.jpg"},"webp":null,"width":1440,"height":776,"caption":"","mediaId":"5766","blurData":null,"rendered":false,"dataOrder":2,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"F8BDC5A4-9C47-1822-68C5-795317D8BBD6","data":{"text":"5 bin TL devlet desteği konusu neredeyse iki buçuk yıldır farklı sitelerde ara ara haberleştirilmiş durumda."},"type":"paragraph"},{"id":"7F1FD0CE-DCFC-88AD-1C3F-BFAB3426E17C","data":{"text":"İddianın Çıkış Noktası Ne?","level":3},"type":"header"},{"id":"64FD94CC-FC2F-150B-E911-B615D99B51B3","data":{"text":"COVID-19 salgın sürecinde yardıma muhtaç insanlara destek kapsamında toplamda 3 faz olmak üzere destek paketleri açıklandı. Söz konusu haberde yer alan 5 bin TL’lik destek iddiası da bu yardım paketleri paralelinde ve karantina sürecinin olumsuz etkilerini giderme amacıyla gündeme geldi. Fakat duruma bakıldığında aynı içeriğin iki buçuk yıl önce haberleştirildiği görülüyor."},"type":"paragraph"},{"id":"75259B2A-DC1B-78A3-71DF-2D78908BC7E7","data":{"text":"Her Haneye 5 Bin TL Devlet Desteği Komisyonda mı?","level":3},"type":"header"},{"id":"FD623212-E660-D93D-D40B-A88B5924294E","data":{"text":"Hbr4 sitesindeki haberin yayınladığı tarih olan Mayıs 2020’deki \u003ca href=\"https://www.tbmm.gov.tr/develop/owa/tasari_teklif_sd.sorgu_yonlendirme?d_yy=999\u0026amp;taksim_no=0\u0026amp;teklif_sicil=0\u0026amp;y_d_d_k=0\u0026amp;esas_no=\u0026amp;genel_evrak_tarihi_basla=\u0026amp;genel_evrak_tarihi_bitis=\u0026amp;metin_arama=\u0026amp;icerik_arama=\" target=\"_blank\"\u003ekanun teklifleri\u003c/a\u003e arasında hanelere 5 bin TL devlet desteği verileceği ile ilgili bir madde yer almıyor. Hatta 20 Mayıs’a kadar mecliste bu konuya dair yalnızca basın açıklamaları yapılmış, bu konunun görüşüleceği TBMM Genel Kurulu ise \u003ca href=\"https://www.tbmm.gov.tr/develop/owa/takvim.ekran?pTarih=22.05.2020\u0026amp;secili=21\u0026amp;pTip=3\" target=\"_blank\"\u003etoplanmamış.\u003c/a\u003e"},"type":"paragraph"},{"id":"094DE866-3E9C-AC09-228F-D4761141E1B8","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/takvim.jpg"},"webp":null,"width":1440,"height":1080,"caption":"","mediaId":"5768","blurData":null,"rendered":false,"dataOrder":3,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"0C7931B3-28F1-D583-84D0-B61969284DFB","data":{"text":"Bunun yanı sıra Aile, Çalışma ve Sosyal Hizmetler Bakanlığı’nın sitesinde yer alan duyurulara ve haberlere de bakıldığında bu konuda herhangi bir bilgilendirmeye ulaşılamıyor. Bakanlığın sitesinde yalnızca Ekonomik İstikrar Kalkanı Paketi Destek Programı kapsamında 2 Milyon 111 Bin Haneye 1.000'er TL’lik yardımın tarihleri açıklanmış \u003ca href=\"https://www.ailevecalisma.gov.tr/tr-tr/duyurular/2-milyon-111-bin-haneye-1-000-er-tl-nakdi-destegin-odeme-tarihleri-aciklandi/\" target=\"_blank\"\u003edurumda.\u003c/a\u003e"},"type":"paragraph"},{"id":"C097D14D-D969-68A8-612D-FFE86E8F9D9E","data":{"text":"5 bin TL’lik devlet desteği ile ilgili yeni bir kanun teklifi ya da yeni bir komisyon kararı da mevcut değil. Hbr4 dışındaki kaynakların yayınladıkları haberlerin detaylarında buna benzer bir teklifin Mahmut Tanal tarafından verildiği iddia ediliyor. Mahmut Tanal gerçekten bu konuyla ilgili 11 Aralık 2017 tarihinde bir kanun teklifi sunmuş. Sunduğu teklif ise hala \u003cb\u003ekomisyon aşamasında.\u003c/b\u003e"},"type":"paragraph"},{"id":"27897A2D-1EC2-923B-7C9D-D2B790EEABE1","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/asgari-gecim-yardimi.jpg"},"webp":null,"width":1440,"height":662,"caption":"","mediaId":"5769","blurData":null,"rendered":false,"dataOrder":4,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"B3EF4CEC-1981-F84E-13C5-6E594EF6F7ED","data":{"text":"Teklifin içeriğinde ise her haneye 5 bin TL destek gibi bir durum söz konusu değil. Yoksulluk sınırının altında geliri olan bireyleri bu sınırın üstüne çıkaracak bir destek önerilmiş. Kanun teklifiyle ilgili haberlerin yapıldığı dönemde yoksulluk sınırının 5.238 TL olması nedeniyle haber içerikleri 5 bin TL miktarına odaklanmış."},"type":"paragraph"},{"id":"EA28005B-0CC5-C209-2701-D7F385C46F1B","data":{"text":"Sonuç:","level":3},"type":"header"},{"id":"CC0DDB93-73DA-8847-2161-641F636E72AD","data":{"text":"\u003cb\u003eİddia YANLIŞ.\u003c/b\u003e"},"type":"paragraph"},{"id":"E3F1564C-FE01-6F7D-F203-FF1AD0C7EAEF","data":{"text":"Haberde bahsedilen her haneye 5 bin TL’lik devlet desteği ne kanun teklifi olarak verildi ne de şu an komisyonda görüşülüyor. Benzer içerikli haberlerde söz edilen ve CHP Milletvekili Mahmut Tanal tarafından verilen kanun teklifi her haneye 5 bin TL devlet desteğini değil, yoksulluk sınırının altında yaşayan bireylere destek öngörüyor. Bu kanun teklifi ise TBMM’ye Aralık 2017’de verildiğinden, iddia edilen bu desteğin COVID-19 salgınıyla bir ilgisi de yok."},"type":"paragraph"}],"version":"2.23.2"},"references":[{"url":"http://archive.is/5Jy63","text":"TBMM – Kanun Teklifleri"},{"url":"http://archive.is/zeOuP","text":"TBMM- Gündem"},{"url":"http://archive.is/OpLj9","text":"Aile, Çalışma ve Sosyal Hizmetler Bakanlığı- Duyurular"},{"url":"http://archive.is/7uoAZ","text":"Haber24"},{"url":"http://archive.is/AobP3","text":"Haberport"},{"url":"http://archive.is/qHvFs","text":"İlan365"},{"url":"http://archive.is/zTr1S","text":"Haberkredi"},{"url":"http://archive.is/LmI9v","text":"Samsun Haber"},{"url":"http://archive.is/ynOF6","text":"Takvim"},{"url":"http://archive.is/aYh5L","text":"Meydannet"},{"url":"http://archive.is/49wTA","text":"Sözcü"}],"updateNotes":[],"videoLink":null,"excerpt":"Her haneye 5bin TL devlet desteğinin komisyonda olduğu iddiası","type":{"title":"Doğrulama","id":52,"icon":"fad fa-badge-check","theme":"brightpurple","slug":"dogrulama","type":"verification"},"authors":[],"options":[],"result":"Her haneye 5bin TL devlet desteğinin komisyonda olduğu iddiası TBMM’nin kanun teklifleri ve gündemi dikkate alındığında ","rate":1,"rateNote":"","source":{"url":"","text":""},"votes":[],"categories":[{"title":"Sosyal Politikalar","theme":"green","id":9,"slug":"sosyal-politikalar"}],"published":"2020-05-27T12:50:10+00:00","originals":[],"nextContent":{"title":"Pride Bayrağına Ukrayna Bayrağı Renkleri Eklendi mi?","id":5029,"slug":"pride-bayragina-ukrayna-bayragi-renkleri-eklendi-mi","published":"2022-06-07T13:58:12+00:00","caption":"Benzer iddialara dünya genelinde sosyal medya kullanıcılarının paylaşımlarında rastlamak mümkün.  Mayıs 2022'nin sonlarında, haziran ayındaki Onur Ayı yaklaşırken ve Rusya'nın aylarca süren Ukrayna işgali sürmekteyken, sosyal medyada yayılan bir görüntüde LGBTI+ bayrağına Ukrayna bayrağının sarı ve","topics":[],"tags":[{"title":"onur haftası","highlighted":false,"id":5582,"slug":"onur-haftasi"},{"title":"lgbti+ bayrak","highlighted":false,"id":7050,"slug":"lgbti-bayrak"},{"title":"ukrayna"," omisyonda olduğu iddiası","reviewRating":{"@type":"Rating","ratingValue":1,"bestRating":"3","worstRating":"1","alternateName":"Yanlış"}},{"@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Doğrulama","item":"https://www.dogrulukpayi.com/dogruluk-kontrolleri"}]}]}]},"duration":15,"contentBlocks":{"time":1647942609813,"blocks":[{"id":"290BCC0D-5198-BF9E-689C-6B24826884AC","data":{"text":"“Hbr4” isimli internet sayfasında 19 Mayıs 2020 tarihinde yayınlanan içerikte COVID-19 sebebiyle uygulanan karantina önlemleri sürecinde her haneye 5 bin TL’lik devlet desteği planlamasının var olduğu iddia edildi."},"type":"paragraph"},{"id":"A5F5892C-4DCA-E1BA-0FCE-037711F98FF3","data":{"text":"Haberde yer alan içerik şu şekilde:"},"type":"paragraph"},{"id":"BFCE147C-0E65-CF14-9AC5-C6AD7D045A0D","data":{"text":"\u003ci\u003e“Koronavirüs salgını sonrasında Ekonomik İstikrar Kalkanı destek paketi kapsamında vatandaşlarımıza birçok maddi yardım yapıldı. Karantina uygulamasının uzun süre devam etmesiyle birlikte yeni ödemeler gündeme geliyor. Meclise verilen teklifle birlikte her haneye 5 bin lira devlet destek ödemesi gündeme geldi.”\u003c/i\u003e"},"type":"paragraph"},{"id":"A600A5CE-F3D9-5751-6197-36B39722F33E","data":{"text":"\u003ci\u003e“Sürecin uzaması ve hayatın ne zaman tam olarak normale döneceğinin belli olmamasıyla birlikte yeni ödemeler de gündeme geldi.”\u003c/i\u003e"},"type":"paragraph"},{"id":"EBA473B8-34EA-FFF2-AEC6-2F39F41AC701","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/5bintl-iddia.jpg"},"webp":null,"width":1440,"height":991,"caption":"","mediaId":"5767","blurData":null,"rendered":false,"dataOrder":0,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"FE28B1F2-05E6-6742-49F1-1A65833D2E19","data":{"text":"İddia Nasıl Yayıldı?","level":3},"type":"header"},{"id":"79EA2DB5-A4DA-272B-3AF9-34607C983082","data":{"text":"Hbr4 sitesinde yer alan içerik, 19 Mayıs 2020’de okuyucularla buluştu. Bu haberin diğer sitelerdeki yansımalarına bakıldığında ise neredeyse iki buçuk yıl öncesinde de benzer bir içerik haberleştirilmiş durumda. Sözcü Gazetesi’ndeki 5 Ocak 2018 tarihli \u003ca href=\"https://www.sozcu.com.tr/2018/ekonomi/yoksulluk-sinirindan-az-kazanana-devlet-yardimi-2160860/\" target=\"_blank\"\u003ehaberde\u003c/a\u003e CHP İstanbul Milletvekili Mahmut Tanal’ın, evine 5 bin 238 liradan az para giren 4 kişilik her aileye, devletin yardım etmesi konusunda kanun teklif sunduğundan bahsedilmiş. Daha sonra 20 Kasım 2019 tarihinde hem Samsun Haber’in \u003ca href=\"https://www.samsunhaber.com/ekonomi/gecinemeyen-ailelere-5-bin-tl-verilecek-h51785.html\" target=\"_blank\"\u003esitesinde\u003c/a\u003e hem de \u003ca href=\"https://www.meydannet.com/haber/gecinemeyen-ailelere-5-bin-tl-verilecek-85064.html\" target=\"_blank\"\u003eMeydannet\u003c/a\u003e’te aynı içerik yayınlanmış. Bu haberlerden bir süre sonra bu konu, 9 Mart 2020 tarihinde \u003ca href=\"https://www.takvim.com.tr/ekonomi/2020/03/08/yoksul-fakir-gecinemeyen-her-aileye-5000-tl-maddi-yardim-iste-her-eve-5-bin-tl-yardim-basvuru-sartlari/1\" target=\"_blank\"\u003eTakvim\u003c/a\u003e gazetesinde de aynı şekilde haberleştirilmiş. Haberport’taki 21 Mart’ta yayınlanan\u0026nbsp;\u003ca href=\"https://haberport.com/ekonomi/yoksulluk-sinirindakilere-5-bin-tl-destek-icin-kanun-teklifi-h32202.html\" target=\"_blank\"\u003eiçerikte\u003c/a\u003e, teklifin onaylanması halinde yoksulluk sınırında ve evine 5 bin 238 TL’den daha az para giren aileler için devletin 5 bin TL yardım yapacağı iddiası tekrar edilmiş. \u003ca href=\"https://www.ilan365.net/gundem/her-eve-5-bin-tl-yardim-yapilacak-sart-yok-h8128.html\" target=\"_blank\"\u003eİlan365\u003c/a\u003e sitesinin 13 Nisan tarihli ilgili konu ile ilgili haberinde meclise sunulan kanun teklifinin “halen görüşüldüğü” ve teklifin yoksulluk sınırının altındakileri kapsadığından bahsedilmiş. Haber24 isimli site ise 19 Nisan 2020 tarihinde “Her Eve 5 Bin TL Yardım Başvuru Şartları” başlığı ile yapılan \u003ca href=\"http://www.haber24.com.tr/ekonomi/her-eve-5-bin-tl-yardim-basvuru-sartlari-h76096.html\" target=\"_blank\"\u003ehaberinde\u003c/a\u003e, meclise sunulan kanun teklifinin “kabul edildiğini” iddia etmiş. Hbr4 sitesinde yardımın \u003cb\u003e“her haneye” \u003c/b\u003eyapılacağı vurgusu yer alırken, diğer sitelerde \u003cb\u003e\u003ca href=\"https://haberport.com/ekonomi/yoksulluk-sinirindakilere-5-bin-tl-destek-icin-kanun-teklifi-h32202.html\" target=\"_blank\"\u003e“yoksulluk sınırının altındaki”\u003c/a\u003e\u003c/b\u003e ailelere yapılacağı vurgusu öne çıkmış."},"type":"paragraph"},{"id":"B1AEE714-9A60-D02F-CC80-16D0DFDAAC12","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/metin-01.jpg"},"webp":null,"width":1440,"height":715,"caption":"","mediaId":"5765","blurData":null,"rendered":false,"dataOrder":1,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"E6FBBC47-2D01-B9D3-87DB-01846F583736","data":{"text":"\u003ca href=\"https://www.haberkredi.net/finans/her-haneye-5-bin-tl-devlet-destegi-komisyondan-resmen-geciyor-4140/\" target=\"_blank\"\u003eHaberkredi\u003c/a\u003e sitesinin 19 Mayıs tarihli paylaşımında kanun teklifi ile ilgili Hbr4’te olmayan yalnız diğer sitelerde de yer verilmiş olan ayrıntı tekrar edilmiş ve teklifin Cumhuriyet Halk Partisi milletvekili Mahmut Tanal tarafından yapıldığı belirtilmiş."},"type":"paragraph"},{"id":"D1BFF6A2-F6C2-98A3-1611-F679671524AF","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/metin-02.jpg"},"webp":null,"width":1440,"height":776,"caption":"","mediaId":"5766","blurData":null,"rendered":false,"dataOrder":2,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"F8BDC5A4-9C47-1822-68C5-795317D8BBD6","data":{"text":"5 bin TL devlet desteği konusu neredeyse iki buçuk yıldır farklı sitelerde ara ara haberleştirilmiş durumda."},"type":"paragraph"},{"id":"7F1FD0CE-DCFC-88AD-1C3F-BFAB3426E17C","data":{"text":"İddianın Çıkış Noktası Ne?","level":3},"type":"header"},{"id":"64FD94CC-FC2F-150B-E911-B615D99B51B3","data":{"text":"COVID-19 salgın sürecinde yardıma muhtaç insanlara destek kapsamında toplamda 3 faz olmak üzere destek paketleri açıklandı. Söz konusu haberde yer alan 5 bin TL’lik destek iddiası da bu yardım paketleri paralelinde ve karantina sürecinin olumsuz etkilerini giderme amacıyla gündeme geldi. Fakat duruma bakıldığında aynı içeriğin iki buçuk yıl önce haberleştirildiği görülüyor."},"type":"paragraph"},{"id":"75259B2A-DC1B-78A3-71DF-2D78908BC7E7","data":{"text":"Her Haneye 5 Bin TL Devlet Desteği Komisyonda mı?","level":3},"type":"header"},{"id":"FD623212-E660-D93D-D40B-A88B5924294E","data":{"text":"Hbr4 sitesindeki haberin yayınladığı tarih olan Mayıs 2020’deki \u003ca href=\"https://www.tbmm.gov.tr/develop/owa/tasari_teklif_sd.sorgu_yonlendirme?d_yy=999\u0026amp;taksim_no=0\u0026amp;teklif_sicil=0\u0026amp;y_d_d_k=0\u0026amp;esas_no=\u0026amp;genel_evrak_tarihi_basla=\u0026amp;genel_evrak_tarihi_bitis=\u0026amp;metin_arama=\u0026amp;icerik_arama=\" target=\"_blank\"\u003ekanun teklifleri\u003c/a\u003e arasında hanelere 5 bin TL devlet desteği verileceği ile ilgili bir madde yer almıyor. Hatta 20 Mayıs’a kadar mecliste bu konuya dair yalnızca basın açıklamaları yapılmış, bu konunun görüşüleceği TBMM Genel Kurulu ise \u003ca href=\"https://www.tbmm.gov.tr/develop/owa/takvim.ekran?pTarih=22.05.2020\u0026amp;secili=21\u0026amp;pTip=3\" target=\"_blank\"\u003etoplanmamış.\u003c/a\u003e"},"type":"paragraph"},{"id":"094DE866-3E9C-AC09-228F-D4761141E1B8","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/takvim.jpg"},"webp":null,"width":1440,"height":1080,"caption":"","mediaId":"5768","blurData":null,"rendered":false,"dataOrder":3,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"0C7931B3-28F1-D583-84D0-B61969284DFB","data":{"text":"Bunun yanı sıra Aile, Çalışma ve Sosyal Hizmetler Bakanlığı’nın sitesinde yer alan duyurulara ve haberlere de bakıldığında bu konuda herhangi bir bilgilendirmeye ulaşılamıyor. Bakanlığın sitesinde yalnızca Ekonomik İstikrar Kalkanı Paketi Destek Programı kapsamında 2 Milyon 111 Bin Haneye 1.000'er TL’lik yardımın tarihleri açıklanmış \u003ca href=\"https://www.ailevecalisma.gov.tr/tr-tr/duyurular/2-milyon-111-bin-haneye-1-000-er-tl-nakdi-destegin-odeme-tarihleri-aciklandi/\" target=\"_blank\"\u003edurumda.\u003c/a\u003e"},"type":"paragraph"},{"id":"C097D14D-D969-68A8-612D-FFE86E8F9D9E","data":{"text":"5 bin TL’lik devlet desteği ile ilgili yeni bir kanun teklifi ya da yeni bir komisyon kararı da mevcut değil. Hbr4 dışındaki kaynakların yayınladıkları haberlerin detaylarında buna benzer bir teklifin Mahmut Tanal tarafından verildiği iddia ediliyor. Mahmut Tanal gerçekten bu konuyla ilgili 11 Aralık 2017 tarihinde bir kanun teklifi sunmuş. Sunduğu teklif ise hala \u003cb\u003ekomisyon aşamasında.\u003c/b\u003e"},"type":"paragraph"},{"id":"27897A2D-1EC2-923B-7C9D-D2B790EEABE1","data":{"file":{"url":"https://s3.eu-central-1.amazonaws.com/dogrulukpayi/verification/content/asgari-gecim-yardimi.jpg"},"webp":null,"width":1440,"height":662,"caption":"","mediaId":"5769","blurData":null,"rendered":false,"dataOrder":4,"direction":false,"changeImage":false,"withBackground":true},"type":"image"},{"id":"B3EF4CEC-1981-F84E-13C5-6E594EF6F7ED","data":{"text":"Teklifin içeriğinde ise her haneye 5 bin TL destek gibi bir durum söz konusu değil. Yoksulluk sınırının altında geliri olan bireyleri bu sınırın üstüne çıkaracak bir destek önerilmiş. Kanun teklifiyle ilgili haberlerin yapıldığı dönemde yoksulluk sınırının 5.238 TL olması nedeniyle haber içerikleri 5 bin TL miktarına odaklanmış."},"type":"paragraph"},{"id":"EA28005B-0CC5-C209-2701-D7F385C46F1B","data":{"text":"Sonuç:","level":3},"type":"header"},{"id":"CC0DDB93-73DA-8847-2161-641F636E72AD","data":{"text":"\u003cb\u003eİddia YANLIŞ.\u003c/b\u003e"},"type":"paragraph"},{"id":"E3F1564C-FE01-6F7D-F203-FF1AD0C7EAEF","data":{"text":"Haberde bahsedilen her haneye 5 bin TL’lik devlet desteği ne kanun teklifi olarak verildi ne de şu an komisyonda görüşülüyor. Benzer içerikli haberlerde söz edilen ve CHP Milletvekili Mahmut Tanal tarafından verilen kanun teklifi her haneye 5 bin TL devlet desteğini değil, yoksulluk sınırının altında yaşayan bireylere destek öngörüyor. Bu kanun teklifi ise TBMM’ye Aralık 2017’de verildiğinden, iddia edilen bu desteğin COVID-19 salgınıyla bir ilgisi de yok."},"type":"paragraph"}],"version":"2.23.2"},"references":[{"url":"http://archive.is/5Jy63","text":"TBMM – Kanun Teklifleri"},{"url":"http://archive.is/zeOuP","text":"TBMM- Gündem"},{"url":"http://archive.is/OpLj9","text":"Aile, Çalışma ve Sosyal Hizmetler Bakanlığı- Duyurular"},{"url":"http://archive.is/7uoAZ","text":"Haber24"},{"url":"http://archive.is/AobP3","text":"Haberport"},{"url":"http://archive.is/qHvFs","text":"İlan365"},{"url":"http://archive.is/zTr1S","text":"Haberkredi"},{"url":"http://archive.is/LmI9v","text":"Samsun Haber"},{"url":"http://archive.is/ynOF6","text":"Takvim"},{"url":"http://archive.is/aYh5L","text":"Meydannet"},{"url":"http://archive.is/49wTA","text":"Sözcü"}],"updateNotes":[],"videoLink":null,"excerpt":"Her haneye 5bin TL devlet desteğinin komisyonda olduğu iddiası","type":{"title":"Doğrulama","id":52,"icon":"fad fa-badge-check","theme":"brightpurple","slug":"dogrulama","type":"verification"},"authors":[],"options":[],"result":"Her haneye 5bin TL devlet desteğinin komisyonda olduğu iddiası TBMM’nin kanun teklifleri ve gündemi dikkate alındığında ","rate":1,"rateNote":"","source":{"url":"","text":""},"votes":[],"categories":[{"title":"Sosyal Politikalar","theme":"green","id":9,"slug":"sosyal-politikalar"}],"published":"2020-05-27T12:50:10+00:00","originals":[],"nextContent":{"title":"Pride Bayrağına Ukrayna Bayrağı Renk
